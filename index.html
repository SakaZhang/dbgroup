针。我们可以通过将节点存储在放置在协程帧内的&apos;awaiter&apos;对象中，来避免额外的调用来分配堆上的链接列表的节点。\\n\\n```c++\\nclass async_manual_reset_event\\n{\\npublic:\\n\\nasync_manual_reset_event(bool initiallySet = false) noexcept;\\n\\n// No copying/moving\\nasync_manual_reset_event(const async_manual_reset_event&amp;) = delete;\\nasync_manual_reset_event(async_manual_reset_event&amp;&amp;) = delete;\\nasync_manual_reset_event&amp; operator=(const async_manual_reset_event&amp;) = delete;\\nasync_manual_reset_event&amp; operator=(async_manual_reset_event&amp;&amp;) = delete;\\n\\nbool is_set() const noexcept;\\n\\nstruct awaiter;\\nawaiter operator co_await() const noexcept;\\n\\nvoid set() noexcept;\\nvoid reset() noexcept;\\n\\nprivate:\\n\\nfriend struct awaiter;\\n\\n// - &apos;this&apos; =&gt; set state\\n// - otherwise =&gt; not set, head of linked list of awaiter*.\\nmutable std::atomic&lt;void*&gt; m_state;\\n\\n};\\n```\\n\\n这里我们有一个相当直接和简单的接口。在这一点上，主要需要注意的是它有一个操作者co_await()方法，该方法返回一个尚未定义的类型，即awiter。\\n\\n1. 首先，它需要知道它要等待哪个async_manual_reset_event对象，所以它需要一个对该事件的引用和一个构造函数来初始化它。\\n2. 它还需要充当等待者值的链接列表中的一个节点，所以它需要持有一个指向列表中下一个等待者对象的指针。\\n3. 它还需要存储正在执行co_await表达式的等待中的coroutine的coroutine_handle，这样当事件变成 \\&quot;set \\&quot;时就可以恢复该coroutine。我们不关心该coroutine的Promise类型是什么，所以我们只用一个coroutine_handle&lt;&gt;（这是coroutine_handle&lt;void&gt;的简写）。\\n4. 最后，它需要实现Awaiter接口，所以它需要三个特殊的方法：await_ready、await_suspend和await_resume。我们不需要从co_await表达式中返回一个值，所以await_resume可以返回void。\\n\\n一旦我们把所有这些放在一起，awiter的基本类接口看起来是这样的：\\n\\n```c++\\nstruct async_manual_reset_event::awaiter\\n{\\nawaiter(const async_manual_reset_event&amp; event) noexcept\\n: m_event(event)\\n{}\\n\\nbool await_ready() const noexcept;\\nbool await_suspend(std::experimental::coroutine_handle&lt;&gt; awaitingCoroutine) noexcept;\\nvoid await_resume() noexcept {}\\n\\nprivate:\\n\\nconst async_manual_reset_event&amp; m_event;\\nstd::experimental::coroutine_handle&lt;&gt; m_awaitingCoroutine;\\nawaiter* m_next;\\n};\\n```\\n\\n现在，当我们co_await一个事件时，如果事件已经被设置，我们不希望等待中的coroutine暂停工作。所以我们可以定义await_ready()，如果事件已经被设置，则返回true。\\n\\n```c++\\nbool async_manual_reset_event::awaiter::await_ready() const noexcept\\n{\\nreturn m_event.is_set();\\n}\\n```\\n\\n接下来，让我们看一下await_suspend()方法。这通常是一个可等待类型中最神奇的地方。首先，它需要把等待中的coroutine的句柄藏在m_awaitingCoroutine成员中，以便事件以后可以调用.resume()。然后，一旦我们完成了这些，我们就需要尝试将等待者原子化地排队到等待者的链接列表中。如果我们成功地排队，那么我们就返回true，以表明我们不想立即恢复这个coroutine，否则，如果我们发现事件同时被改变为&apos;set&apos;状态，那么我们就返回false，以表明这个coroutine应该被立即恢复。\\n\\n```c++\\nbool async_manual_reset_event::awaiter::await_suspend(\\nstd::experimental::coroutine_handle&lt;&gt; awaitingCoroutine) noexcept\\n{\\n// Special m_state value that indicates the event is in the &apos;set&apos; state.\\nconst void* const setState = &amp;m_event;\\n\\n// Remember the handle of the awaiting coroutine.\\nm_awaitingCoroutine = awaitingCoroutine;\\n\\n// Try to atomically push this awaiter onto the front of the list.\\nvoid* oldValue = m_event.m_state.load(std::memory_order_acquire);\\ndo\\n{\\n  // Resume immediately if already in &apos;set&apos; state.\\n  if (oldValue == setState) return false; \\n\\n  // Update linked list to point at current head.\\n  m_next = static_cast&lt;awaiter*&gt;(oldValue);\\n\\n  // Finally, try to swap the old list head, inserting this awaiter\\n  // as the new list head.\\n} while (!m_event.m_state.compare_exchange_weak(\\n           oldValue,\\n           this,\\n           std::memory_order_release,\\n           std::memory_order_acquire));\\n\\n// Successfully enqueued. Remain suspended.\\nreturn true;\\n}\\n```\\n\\n注意，在加载旧状态时，我们使用&apos;acquisition&apos;内存顺序，这样如果我们读取特殊的&apos;set&apos;值，那么我们就可以看到在调用&apos;set()&apos;之前发生的写操作。如果比较交换成功，我们需要 \\&quot;release \\&quot;语义，这样后续调用&apos;set()&apos;就可以看到我们对m_awaitingCoroutine的写入和对coroutine状态的先前写入。现在我们已经定义了等待者类型，让我们回头看看async_manual_reset_event方法的实现。首先，构造函数。它需要初始化为空的等待者列表的 \\&quot;unset\\&quot;状态（即nullptr）或者初始化为 \\&quot;set\\&quot;状态（即this）。\\n\\n```c++\\nasync_manual_reset_event::async_manual_reset_event(\\nbool initiallySet) noexcept\\n: m_state(initiallySet ? this : nullptr)\\n{}\\n```\\n\\n接下来，is_set()方法是非常直接的--如果它有特殊的值this，它就是“set”。\\n\\n```c++\\nbool async_manual_reset_event::is_set() const noexcept\\n{\\nreturn m_state.load(std::memory_order_acquire) == this;\\n}\\n```\\n\\n接下来是reset()方法。如果它处于 \\&quot;set \\&quot;状态，我们就想过渡到空列表的 \\&quot;unset \\&quot;状态，否则就保持原样。\\n\\n```c++\\nvoid async_manual_reset_event::reset() noexcept\\n{\\nvoid* oldValue = this;\\nm_state.compare_exchange_strong(oldValue, nullptr, std::memory_order_acquire);\\n}\\n```\\n\\n通过set()方法，我们想通过将当前状态与特殊的 \\&quot;set \\&quot;值（this）交换来过渡到 \\&quot;set \\&quot;状态，然后检查旧值是什么。如果有任何等待中的程序，那么我们要在返回之前依次恢复每个程序。\\n\\n```c++\\nvoid async_manual_reset_event::set() noexcept\\n{\\n// Needs to be &apos;release&apos; so that subsequent &apos;co_await&apos; has\\n// visibility of our prior writes.\\n// Needs to be &apos;acquire&apos; so that we have visibility of prior\\n// writes by awaiting coroutines.\\nvoid* oldValue = m_state.exchange(this, std::memory_order_acq_rel);\\nif (oldValue != this)\\n{\\n  // Wasn&apos;t already in &apos;set&apos; state.\\n  // Treat old value as head of a linked-list of waiters\\n  // which we have now acquired and need to resume.\\n  auto* waiters = static_cast&lt;awaiter*&gt;(oldValue);\\n  while (waiters != nullptr)\\n  {\\n    // Read m_next before resuming the coroutine as resuming\\n    // the coroutine will likely destroy the awaiter object.\\n    auto* next = waiters-&gt;m_next;\\n    waiters-&gt;m_awaitingCoroutine.resume();\\n    waiters = next;\\n  }\\n}\\n}\\n```\\n\\n最后，我们需要实现操作者co_await()方法。这只是需要构造一个等待者对象。\\n\\n```c++\\nasync_manual_reset_event::awaiter\\nasync_manual_reset_event::operator co_await() const noexcept\\n{\\nreturn awaiter{ *this };\\n}\\n```&quot;,536870932]],[&quot;^14&quot;,[68,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[68,&quot;^E&quot;,106,536870932]],[&quot;^14&quot;,[68,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[68,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[68,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[68,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[68,&quot;^:&quot;,&quot;~u62cef8ad-1e88-4cc2-ad1a-01b82cb87f1b&quot;,536870932]],[&quot;^14&quot;,[69,&quot;^P&quot;,&quot;unhandled_exception: 处理异常&quot;,536870932]],[&quot;^14&quot;,[69,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[69,&quot;^E&quot;,77,536870932]],[&quot;^14&quot;,[69,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[69,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[69,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[69,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[69,&quot;^:&quot;,&quot;~u62cef8ad-689e-43d7-bf51-92de9d785490&quot;,536870932]],[&quot;^14&quot;,[70,&quot;^P&quot;,&quot;如果参数是通过值传递给coroutine的，那么这些参数将通过调用类型的移动构造器复制到协程帧中。&quot;,536870932]],[&quot;^14&quot;,[70,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[70,&quot;^E&quot;,108,536870932]],[&quot;^14&quot;,[70,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[70,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[70,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[70,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[70,&quot;^:&quot;,&quot;~u62cef8ad-0666-459b-8262-89dcc0879765&quot;,536870932]],[&quot;^14&quot;,[71,&quot;^P&quot;,&quot;### Promise对象\\n\\n&gt; Promise对象通过实现在执行coroutine过程中的特定点上调用的方法，定义并控制coroutine本身的行为。\\n\\n在某些使用情况下，coroutine promise对象的作用确实类似于 std::promise 对中的 std::future 部分，但在其他使用情况下，这种类比就有些捉襟见肘。把coroutine的promise对象看作是一个 \\&quot;coroutine状态控制器 \\&quot;对象可能更容易，它控制着coroutine的行为，可以用来跟踪其状态。\\n每次调用coroutine，都会在协程帧内构建一个Promise对象的实例。编译器会在执行coroutine的关键点上生成对Promise对象的某些方法的调用。在下面的例子中，假设为coroutine的特定调用在协程帧中创建的Promise对象。当你写一个具有&lt;body-statements&gt;的coroutine函数，其中包含一个coroutine关键字（co_return、co_await、co_yield），那么coroutine的主体会被转化为如下：。\\n\\n```c++\\n{\\nco_await promise.initial_suspend();\\ntry\\n{\\n&lt;body-statements&gt;\\n}\\ncatch (...)\\n{\\npromise.unhandled_exception();\\n}\\nFinalSuspend:\\nco_await promise.final_suspend();\\n}\\n```\\n\\n当调用一个coroutine函数时，在执行coroutine主体的源码之前会有一些步骤，这些步骤与普通函数有些不同。\\n\\n1. 使用操作符new（可选）分配一个协程帧。\\n\\n2. 将任何函数参数复制到协程帧中。\\n\\n3. 调用promise对象的构造函数，类型为P。\\n\\n4. 调用promise.get_return_object()方法，以获得结果，在coroutine第一次暂停时返回给调用者。将结果保存为一个局部变量。\\n\\n5. 调用promise.initial_suspend()方法并共同等待结果。\\n\\n6. 当co_await promise.initial_suspend()表达式恢复时（无论是立即还是异步），然后coroutine开始执行你写的coroutine主体语句。\\n\\n `当执行到co_return语句时，会执行一些额外的步骤。`\\n\\n1. 调用 promise.return_void() 或 promise.return_value(&lt;expr&gt;)\\n\\n2. 按照创建的相反顺序销毁所有具有自动存储期限的变量。\\n\\n3. 调用 promise.final_suspend() 并 co_await 结果。\\n\\n `如果相反，由于一个未处理的异常，执行离开了&lt;body-statements&gt;，那么。`\\n\\n捕获异常并在捕获块中调用promise.unhandled_exception()。调用 promise.final_suspend() 并共同等待结果。一旦执行扩展到coroutine主体之外，协程帧就会被销毁。销毁该协程帧包括几个步骤:\\n\\n1. 调用Promise对象的析构器。\\n2. 调用函数参数副本的析构器。\\n3. 调用操作者delete来释放被协程帧使用的内存（可选）。\\n4. 将执行转回给调用者/保留者。\\n 当执行首次到达co_await表达式内的&lt;return-to-caller-or-resumer&gt;点时，或者如果coroutine运行到完成时没有到达&lt;return-to-caller-or-resumer&gt;点，那么coroutine要么被暂停，要么被销毁，之前从调用promise.get_return_object()返回的返回对象将返回给coroutine的调用者。&quot;,536870932]],[&quot;^14&quot;,[71,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[71,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[71,&quot;^E&quot;,68,536870932]],[&quot;^14&quot;,[71,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[71,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[71,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[71,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[71,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[71,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[71,&quot;^:&quot;,&quot;~u62cef8ad-9e34-402a-8eae-29f1c3f9ef75&quot;,536870932]],[&quot;^14&quot;,[72,&quot;^P&quot;,&quot;callee 挂起时，将值返回给 caller: yield 语义&quot;,536870932]],[&quot;^14&quot;,[72,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[72,&quot;^E&quot;,95,536870932]],[&quot;^14&quot;,[72,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[72,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[72,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[72,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[72,&quot;^:&quot;,&quot;~u62cef8ad-141c-4b2f-b53a-40fa7cf23da7&quot;,536870932]],[&quot;^14&quot;,[73,&quot;^P&quot;,&quot;### Awaiters &amp;&amp; Awaitables\\n\\nco_await操作符是一个新的单数操作符，可以应用于一个值。例如：co_await someValue。co_await操作符只能在一个coroutine的上下文中使用。不过这有点像同义反复，因为任何包含使用co_await操作符的函数体，根据定义，都会被编译为一个coroutine。\\n\\n&gt; 一个支持co_await操作符的类型被称为Awaitable类型。\\n&gt;\\n&gt; 请注意，co_await操作符是否可以应用于一个类型，可能取决于co_await表达式出现的环境。用于coroutine的promise类型可以通过其await_transform方法改变coroutine中co_await表达式的含义。\\n\\nAwaiter类型是一种实现co_await表达式并且可以被调用的三个特殊方法的类型：await_ready、await_suspend和await_resume。\\n\\n&gt; 注意，一个类型既可以是Awaitable类型，也可以是Awaiter类型。\\n\\n当编译器看到co_await &lt;expr&gt;表达式时，根据所涉及的类型，翻译为特定的Awaiters。&quot;,536870932]],[&quot;^14&quot;,[73,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[73,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[73,&quot;^E&quot;,53,536870932]],[&quot;^14&quot;,[73,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[73,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[73,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[73,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[73,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[73,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[73,&quot;^:&quot;,&quot;~u62cef8ad-558e-406d-9c9c-d174a1d93c2d&quot;,536870932]],[&quot;^14&quot;,[74,&quot;^P&quot;,&quot;Suspend 操作在函数内的当前点暂停协程的执行，并将执行转移回调用者或恢复者，而不破坏活动帧。在协程执行暂停后，暂停点范围内的任何对象都保持活动状态。\\n\\n请注意，就像函数的 Return 操作一样，协程只能在协程本身的明确定义的挂起点处挂起。&quot;,536870932]],[&quot;^14&quot;,[74,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[74,&quot;^E&quot;,86,536870932]],[&quot;^14&quot;,[74,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[74,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[74,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[74,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[74,&quot;^:&quot;,&quot;~u62cef8ad-07f2-4dae-afb6-0857bfae9790&quot;,536870932]],[&quot;^14&quot;,[75,&quot;^P&quot;,&quot;### 销毁操作\\n\\n&gt; Destroy 操作在不恢复协程执行的情况下销毁协程框架。\\n&gt;\\n&gt; `此操作只能在挂起的协程上执行。`\\n\\nDestroy 操作的行为与 Resume 操作非常相似，因为它重新激活协程的活动帧，包括分配新的堆栈帧并存储 Destroy 操作的调用者的返回地址。但是，它不是在最后一个挂起点将执行转移到协程主体，而是将执行转移到另一个代码路径，该路径在挂起点调用范围内所有局部变量的析构函数，然后由协程帧释放。与 Resume 操作类似，Destroy操作通过在相应的Suspend操作期间提供的协程帧句柄上调用void destroy()方法来识别要销毁的特定活动帧。&quot;,536870932]],[&quot;^14&quot;,[75,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[75,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[75,&quot;^E&quot;,103,536870932]],[&quot;^14&quot;,[75,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[75,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[75,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[75,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[75,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[75,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[75,&quot;^:&quot;,&quot;~u62cef8ad-a7db-4b73-87d6-da91c1cc1741&quot;,536870932]],[&quot;^14&quot;,[76,&quot;^P&quot;,&quot;promise: 返回 Promise 对象引用&quot;,536870932]],[&quot;^14&quot;,[76,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[76,&quot;^E&quot;,37,536870932]],[&quot;^14&quot;,[76,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[76,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[76,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[76,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[76,&quot;^:&quot;,&quot;~u62cef8ad-11c0-4332-a041-ef1c21cf467a&quot;,536870932]],[&quot;^14&quot;,[77,&quot;^P&quot;,&quot;get_return_object: 返回一个 Future 对象给 caller&quot;,536870932]],[&quot;^14&quot;,[77,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[77,&quot;^E&quot;,64,536870932]],[&quot;^14&quot;,[77,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[77,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[77,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[77,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[77,&quot;^:&quot;,&quot;~u62cef8ad-5b56-4b59-88b1-39849eed53b4&quot;,536870932]],[&quot;^14&quot;,[78,&quot;^P&quot;,&quot;yield_value: 挂起时返回值给 caller\\n\\n再来看看其 `coroutine_handle&lt;Promise&gt;` 句柄编译器提供了哪些主要方法：&quot;,536870932]],[&quot;^14&quot;,[78,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[78,&quot;^E&quot;,45,536870932]],[&quot;^14&quot;,[78,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[78,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[78,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[78,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[78,&quot;^:&quot;,&quot;~u62cef8ad-1f96-477c-924a-aca3c3bcdac7&quot;,536870932]],[&quot;^14&quot;,[79,&quot;^P&quot;,&quot;#### 分配协程帧\\n\\n首先，编译器产生一个对操作符new的调用，以便为该协程帧分配内存。\\n\\n如果Promise类型P定义了一个自定义的操作符new方法，那么它就会被调用，否则就调用全局操作符new。\\n\\n这里有几件重要的事情要注意。\\n\\n传递给operator new的大小不是sizeof(P)，而是整个协程帧的大小，并且由编译器根据参数的数量和大小、promise对象的大小、局部变量的数量和大小以及管理coroutine状态所需的其他编译器特定存储来自动决定。\\n\\n在下列情况下，编译器可以自由地省略对运算符new的调用，作为一种优化。\\n\\n1. 它能够判断出协程帧的寿命是严格嵌套在调用者的寿命内的；并且\\n\\n2. 编译器可以看到在调用地点所需的循环框架的大小。\\n\\n &gt; 在这些情况下，编译器可以在调用者的活动帧中（无论是在堆栈帧还是协程帧部分）为协程帧分配存储。\\n\\nCoroutines标准还没有指定任何保证分配的精确性的情况，所以你仍然需要编写代码，就好像协程帧的分配可能会因为std::bad_alloc而失败。这也意味着，你通常不应该将一个coroutine函数声明为noexcept，除非你可以接受在coroutine无法为协程帧分配内存时调用std::terminate()。可以用来代替异常来处理分配协程帧的失败。当在不允许出现异常的环境中操作时，这可能是必要的，例如嵌入式环境或高性能环境，在这些环境中，异常的开销是不能被容忍的。如果Promise类型提供了一个静态的P::get_return_object_on_allocation_failure()成员函数，那么编译器将生成一个对操作者new(size_t, nothrow_t)重载的调用来代替。如果该调用返回nullptr，那么该coroutine将立即调用P::get_return_object_on_allocation_failure()并将结果返回给该coroutine的调用者，而不是抛出一个异常。\\n\\n`定制协程帧内存分配`\\n\\n你的promise类型可以定义一个操作符new()的重载，如果编译器需要为使用你的promise类型的协程帧分配内存，它将被调用而不是全局范围的操作符new。\\n\\n比如说。\\n\\n```c++\\nstruct my_promise_type\\n{\\nvoid* operator new(std::size_t size)\\n{\\nvoid* ptr = my_custom_allocate(size);\\nif (!ptr) throw std::bad_alloc{};\\nreturn ptr;\\n}\\n\\nvoid operator delete(void* ptr, std::size_t size)\\n{\\nmy_custom_free(ptr, size);\\n}\\n\\n...\\n};\\n```\\n\\n\\&quot;但是自定义分配器呢？\\&quot;，我听到你在问。\\n\\n你也可以提供一个P::operator new()的重载，该重载需要额外的参数，如果能找到合适的重载，就会用lvalue引用coroutine函数的参数来调用。这可以用来连接operator new来调用分配器上的allocate()方法，该分配器被作为参数传递给coroutine函数。\\n\\n你需要做一些额外的工作，在被分配的内存中制作一个分配器的副本，这样你就可以在相应的操作符删除的调用中引用它，因为参数没有被传递给相应的操作符删除的调用。这是因为参数被存储在coroutine-frame中，所以在调用operator delete时，它们已经被销毁了。\\n\\n例如，你可以实现运算符new，使其在协程帧之后分配额外的空间，并使用该空间来存储分配器的副本，该副本可用于释放协程帧的内存。\\n\\n比如说。\\n\\n```c++\\ntemplate&lt;typename ALLOCATOR&gt;\\nstruct my_promise_type\\n{\\ntemplate&lt;typename... ARGS&gt;\\nvoid* operator new(std::size_t sz, std::allocator_arg_t, ALLOCATOR&amp; allocator, ARGS&amp;... args)\\n{\\n// Round up sz to next multiple of ALLOCATOR alignment\\nstd::size_t allocatorOffset =\\n  (sz + alignof(ALLOCATOR) - 1u) &amp; ~(alignof(ALLOCATOR) - 1u);\\n\\n// Call onto allocator to allocate space for coroutine frame.\\nvoid* ptr = allocator.allocate(allocatorOffset + sizeof(ALLOCATOR));\\n\\n// Take a copy of the allocator (assuming noexcept copy constructor here)\\nnew (((char*)ptr) + allocatorOffset) ALLOCATOR(allocator);\\n\\nreturn ptr;\\n}\\n\\nvoid operator delete(void* ptr, std::size_t sz)\\n{\\nstd::size_t allocatorOffset =\\n  (sz + alignof(ALLOCATOR) - 1u) &amp; ~(alignof(ALLOCATOR) - 1u);\\n\\nALLOCATOR&amp; allocator = *reinterpret_cast&lt;ALLOCATOR*&gt;(\\n  ((char*)ptr) + allocatorOffset);\\n\\n// Move allocator to local variable first so it isn&apos;t freeing its\\n// own memory from underneath itself.\\n// Assuming allocator move-constructor is noexcept here.\\nALLOCATOR allocatorCopy = std::move(allocator);\\n\\n// But don&apos;t forget to destruct allocator object in coroutine frame\\nallocator.~ALLOCATOR();\\n\\n// Finally, free the memory using the allocator.\\nallocatorCopy.deallocate(ptr, allocatorOffset + sizeof(ALLOCATOR));\\n}\\n}\\n```\\n\\n为了将自定义的my_promise_type挂在传递std::allocator_arg作为第一个参数的coroutines上，你需要将coroutine_traits类特殊化（更多细节见下面关于coroutine_traits的部分）。\\n\\n例如。\\n\\n```c++\\nnamespace std::experimental\\n{\\ntemplate&lt;typename ALLOCATOR, typename... ARGS&gt;\\nstruct coroutine_traits&lt;my_return_type, std::allocator_arg_t, ALLOCATOR, ARGS...&gt;\\n{\\nusing promise_type = my_promise_type&lt;ALLOCATOR&gt;;\\n};\\n}\\n```\\n\\n请注意，即使你为一个coroutine定制了内存分配策略，编译器仍然允许省略对内存分配器的调用。&quot;,536870932]],[&quot;^14&quot;,[79,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[79,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[79,&quot;^E&quot;,71,536870932]],[&quot;^14&quot;,[79,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[79,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[79,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[79,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[79,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[79,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[79,&quot;^:&quot;,&quot;~u62cef8ad-4fde-4291-b4ed-e9fccb0d30fc&quot;,536870932]],[&quot;^14&quot;,[80,&quot;^P&quot;,&quot;### 与Stackful Coroutines比较\\n\\n在许多堆栈式的 coroutine 框架中，一个 coroutine 的暂停操作与另一个 coroutine 的恢复操作相结合，成为一个 \\&quot;上下文切换 \\&quot;操作。在这种 \\&quot;上下文切换 \\&quot;操作中，通常没有机会在暂停当前的cououtine之后但在将执行转移到另一个cououtine之前执行逻辑。这意味着，如果我们想在堆叠的coroutine之上实现一个类似的异步文件读取操作，那么我们必须在暂停coroutine之前开始操作。因此，操作有可能会在暂停轮子程序之前在另一个线程上完成，并有资格重新开始。这种在另一个线程上完成的操作和暂停的程序之间的潜在竞赛需要某种线程同步来仲裁和决定赢家。可能有一些方法可以解决这个问题，那就是使用一个蹦床上下文，在启动上下文被暂停后代表启动上下文启动操作。然而，这需要额外的基础设施和额外的上下文切换来实现，而且这带来的开销有可能比它试图避免的同步的成本还要高。&quot;,536870932]],[&quot;^14&quot;,[80,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[80,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[80,&quot;^E&quot;,102,536870932]],[&quot;^14&quot;,[80,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[80,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[80,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[80,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[80,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[80,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[80,&quot;^:&quot;,&quot;~u62cef8ad-0742-4086-80a3-bbe1151e16d8&quot;,536870932]],[&quot;^14&quot;,[81,&quot;^P&quot;,&quot;### Return调用\\n\\n当函数通过 return 语句返回时，函数首先将返回值（如果有）存储在调用者可以访问的地方。这可能在调用者的活动帧或被调用函数的活动帧中（对于跨越两个活动帧之间边界的参数和返回值，区别可能会有点模糊）。\\n\\n然后该函数通过以下方式破坏活动帧：&quot;,536870932]],[&quot;^14&quot;,[81,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[81,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[81,&quot;^E&quot;,88,536870932]],[&quot;^14&quot;,[81,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[81,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[81,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[81,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[81,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[81,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[81,&quot;^:&quot;,&quot;~u62cef8ad-b8ae-4759-821d-52573493027a&quot;,536870932]],[&quot;^14&quot;,[82,&quot;^P&quot;,&quot;void，无返回值，直接挂起返回 caller&quot;,536870932]],[&quot;^14&quot;,[82,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[82,&quot;^E&quot;,83,536870932]],[&quot;^14&quot;,[82,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[82,&quot;^T&quot;,83,536870932]],[&quot;^14&quot;,[82,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[82,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[82,&quot;^:&quot;,&quot;~u62cef8ad-0e6f-4dfd-bdfd-0062310fc511&quot;,536870932]],[&quot;^14&quot;,[83,&quot;^P&quot;,&quot;也就是：\\n\\n1. 通过 `&lt;expr&gt;` 拿到 Awaiter 对象\\n2. 通过 Awaiter.await_ready()方法判断是否需要挂起，若为 true 则无需挂起\\n3. 判断 Awaiter.await_suspend()的返回值类型：&quot;,536870932]],[&quot;^14&quot;,[83,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[83,&quot;^E&quot;,40,536870932]],[&quot;^14&quot;,[83,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[83,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[83,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[83,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[83,&quot;^:&quot;,&quot;~u62cef8ad-e038-4765-ac04-4be0378192bc&quot;,536870932]],[&quot;^14&quot;,[84,&quot;^P&quot;,&quot;## 总结\\n\\nC++20 的协程设计为无栈协程，相对于有栈协程，省掉了上下文切换开销，只能手动切换，效率更高，也不用管理复杂的寄存器状态，移植性更好，但这同时也导致了不能被非协程函数嵌套调用。\\n\\n同时引入了 3 个关键字：&quot;,536870932]],[&quot;^14&quot;,[84,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[84,&quot;^U&quot;,2,536870932]],[&quot;^14&quot;,[84,&quot;^E&quot;,109,536870932]],[&quot;^14&quot;,[84,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[84,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[84,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[84,&quot;^18&quot;,2,536870932]],[&quot;^14&quot;,[84,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[84,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[84,&quot;^:&quot;,&quot;~u62cef8ad-dc5f-4037-9f98-360613dd1629&quot;,536870932]],[&quot;^14&quot;,[85,&quot;^P&quot;,&quot;~```\\nstruct suspend_never {\\n  bool await_ready() const { return true; }\\n  void await_suspend(coroutine_handle&lt;&gt;) const {}\\n  void await_resume() const {}\\n};\\n\\nstruct suspend_always {\\n  bool await_ready() const { return false; }\\n  void await_suspend(coroutine_handle&lt;&gt;) const {}\\n  void await_resume() const {}\\n};\\n```&quot;,536870932]],[&quot;^14&quot;,[85,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[85,&quot;^E&quot;,63,536870932]],[&quot;^14&quot;,[85,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[85,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[85,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[85,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[85,&quot;^:&quot;,&quot;~u62cef8ad-d7a5-45b3-8fb9-8c373a458de4&quot;,536870932]],[&quot;^14&quot;,[86,&quot;^P&quot;,&quot;最后，它通过以下方式恢复调用者的执行：\\n\\n&gt; 通过将堆栈寄存器设置为指向调用者的活动帧并恢复可能已被函数破坏的任何寄存器来恢复调用者的活动帧。\\n&gt; 跳转到在call调用期间存储的caller的恢复点。\\n&gt; `请注意，与call调用一样，某些调用约定可能会将return的职责拆分为调用者和被调用者函数的指令。`\\n## Coroutines\\n\\n协程通过将call和return中执行的一些步骤分成三个额外的操作来概括函数的操作：Suspend、Resume和Destory。&quot;,536870932]],[&quot;^14&quot;,[86,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[86,&quot;^E&quot;,100,536870932]],[&quot;^14&quot;,[86,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[86,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[86,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[86,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[86,&quot;^:&quot;,&quot;~u62cef8ad-abf4-4771-8775-858b7374229d&quot;,536870932]],[&quot;^14&quot;,[87,&quot;^P&quot;,&quot;#### 获取返回对象\\n\\ncoroutine对Promise对象做的第一件事是通过调用promise.get_return_object()来获得return-object。return-object是在coroutine第一次暂停时或运行完成后返回给coroutine函数的调用者的值，而执行则返回给调用者。\\n\\n你可以认为控制流是这样的：\\n\\n```c++\\n// Pretend there&apos;s a compiler-generated structure called &apos;coroutine_frame&apos;\\n// that holds all of the state needed for the coroutine. It&apos;s constructor\\n// takes a copy of parameters and default-constructs a promise object.\\nstruct coroutine_frame { ... };\\n\\nT some_coroutine(P param)\\n{\\nauto* f = new coroutine_frame(std::forward&lt;P&gt;(param));\\n\\nauto returnObject = f-&gt;promise.get_return_object();\\n\\n// Start execution of the coroutine body by resuming it.\\n// This call will return when the coroutine gets to the first\\n// suspend-point or when the coroutine runs to completion.\\ncoroutine_handle&lt;decltype(f-&gt;promise)&gt;::from_promise(f-&gt;promise).resume();\\n\\n// Then the return object is returned to the caller.\\nreturn returnObject;\\n}\\n```\\n\\n&gt; 请注意，需要在启动coroutine体之前获得返回对象，因为协程帧（以及Promise对象）可能会在调用coroutine_handle::resume()返回之前被销毁，无论是在这个线程还是可能在另一个线程，因此在开始执行coroutine体之后调用get_return_object()是不安全的。\\n#### 最初的挂起点\\n\\n一旦协程帧被初始化并且获得了return对象，coroutine执行的下一件事就是执行语句co_await promise.initial_suspend();。这使得promise_type的作者可以控制，在执行源代码中出现的coroutine主体之前，coroutine应该暂停，还是立即开始执行coroutine主体。如果该程序在初始暂停点暂停，那么以后可以通过在该程序的coroutine_handle上调用resume()或destroy()，在你选择的时间恢复或销毁它。co_await promise.initial_suspend()表达式的结果被丢弃，所以实现通常应该从awaiter的await_resume()方法返回void。\\n\\n&gt; 值得注意的是，这个语句存在于保证coroutine其余部分的try/catch块之外。这意味着在&lt;return-to-caller-or-resumer&gt;之前从co_await promise.initial_suspend()中抛出的任何异常都会在销毁协程帧和返回对象之后被抛回coroutine的调用者。\\n\\n如果你的返回对象有RAII语义，在销毁时破坏了协程帧，请注意这一点。如果是这种情况，那么你要确保co_await promise.initial_suspend()是noexcept，以避免协程帧的double-free。\\n\\n&gt; 请注意，有人提议调整语义，使co_await promise.initial_suspend()表达式的全部或部分位于coroutine-body的try/catch块内，所以这里的确切语义可能会在coroutine最终确定之前发生变化。\\n&gt; 对于许多类型的coroutine，initial_suspend()方法要么返回std::experimental::suspend_always（如果操作是慢速启动的），要么返回std::experimental::suspend_never（如果操作是急速启动的），它们都是noexcept awaitable，所以这通常不是一个问题。\\n#### 返回给caller\\n\\n当coroutine到达它的第一个&lt;return-to-caller-or-resumer&gt;点（或者如果没有到达这个点，那么当coroutine的执行完成时），从get_return_object()调用返回的return对象将返回给coroutine的调用者。\\n\\n&gt; 请注意，返回对象的类型不需要和coroutine函数的返回类型相同。如果有必要的话，将执行从返回对象到coroutine的返回类型的隐式转换。\\n&gt;\\n&gt; 请注意，Clang的coroutines实现（从5.0开始）推迟执行这种转换，直到从coroutine调用返回对象，而MSVC从2017年更新3开始的实现在调用get_return_object()后立即执行转换。虽然Coroutines TS没有明确说明预期的行为，但我相信MSVC已经计划改变他们的实现，使其行为更像Clang的，因为这可以实现一些有趣的用例。\\n#### 使用co_return从coroutine返回\\n\\n当coroutine到达一个co_return语句时，它被翻译成对promise.return_void()或promise.return_value(&lt;expr&gt;)的调用，然后是一个goto FinalSuspend;。\\n\\n翻译的规则如下。\\n\\n&gt; - co_return。\\n&gt;   -&gt; promise.return_void()。\\n&gt; - co_return &lt;expr&gt;;\\n&gt;   -&gt; &lt;expr&gt;; promise.return_void(); 如果&lt;expr&gt;的类型为void\\n&gt;   --&gt; promise.return_value(&lt;expr&gt;); 如果&lt;expr&gt;不具有void的类型\\n\\n随后的goto FinalSuspend会使所有具有自动存储期限的局部变量在然后评估co_await promise.final_suspend();之前以相反的构造顺序被销毁。\\n\\n&gt; 请注意，如果执行从一个没有co_return语句的coroutine末端运行，那么这就相当于在函数体的末端有一个co_return。在这种情况下，如果promise_type没有return_void()方法，那么该行为是未定义的。\\n\\n如果&lt;expr&gt;的评估或对promise.return_void()或promise.return_value()的调用抛出了一个异常，那么这个异常仍然会传播到promise.unhandled_exception()。&quot;,536870932]],[&quot;^14&quot;,[87,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[87,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[87,&quot;^E&quot;,62,536870932]],[&quot;^14&quot;,[87,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[87,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[87,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[87,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[87,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[87,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[87,&quot;^:&quot;,&quot;~u62cef8ad-438a-4c2e-8b0e-b1349f5320b4&quot;,536870932]],[&quot;^14&quot;,[88,&quot;^P&quot;,&quot;### Call调用\\n\\n当一个函数调用另一个函数时，调用者必须首先为挂起做好准备。\\n\\n这里说的“挂起”步骤通常涉及将当前保存在 CPU 寄存器中的任何值保存到内存中，以便稍后在函数恢复执行时需要时恢复这些值。根据函数的调用约定，调用者和被调用者可以协调谁保存这些寄存器值，但您仍然可以将它们视为调用操作的一部分。调用者还将传递给被调用函数的任何参数的值存储到新的活动帧中，使得函数可以在其中访问它们。最后，调用者将调用者的恢复点地址写入新的活动帧，并将执行转移到被调用函数的开头。在 X86/X64 架构中，这个最终操作有自己的指令，call指令，它将下一条指令的地址写入堆栈，将堆栈寄存器增加地址的大小，然后跳转到指令中指定的地址操作数。&quot;,536870932]],[&quot;^14&quot;,[88,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[88,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[88,&quot;^E&quot;,90,536870932]],[&quot;^14&quot;,[88,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[88,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[88,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[88,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[88,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[88,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[88,&quot;^:&quot;,&quot;~u62cef8ad-be6d-4e7f-9ce0-1398af3b4cb7&quot;,536870932]],[&quot;^14&quot;,[89,&quot;^P&quot;,&quot;final_suspend 阶段 resume 后&quot;,536870932]],[&quot;^14&quot;,[89,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[89,&quot;^E&quot;,52,536870932]],[&quot;^14&quot;,[89,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[89,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[89,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[89,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[89,&quot;^:&quot;,&quot;~u62cef8ad-193a-40d7-921f-40b024c3f2e3&quot;,536870932]],[&quot;^14&quot;,[90,&quot;^P&quot;,&quot;### 活动帧\\n\\n可以将活动帧视为保存特定函数调用的当前状态的内存块。此状态包括传递给它的任何参数的值以及任何局部变量的值。对于普通函数，活动帧还包括返回地址——从函数返回时将执行转移到的指令的地址——以及用于调用调用函数的活动帧的地址。您可以将这些信息一起视为描述函数调用的关系。 并且它们描述了在该函数完成时应该继续执行哪个函数的哪个调用。对于普通函数，所有活动帧都有严格嵌套的生命周期。这种严格的嵌套允许使用高效的内存分配数据结构来分配和释放每个函数调用的活动帧。这种数据结构通常被称为“堆栈”。当在此堆栈数据结构上分配活动帧时，它通常被称为“堆栈帧”。这种堆栈数据结构非常普遍，以至于大多数（所有？）CPU 架构都有一个专用寄存器来保存指向堆栈顶部的指针（例如，在 X64 中它是 rsp 寄存器）。要为新的活动帧分配空间，只需将该寄存器增加帧大小。要为活动帧释放空间，只需将此寄存器递减帧大小。&quot;,536870932]],[&quot;^14&quot;,[90,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[90,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[90,&quot;^E&quot;,51,536870932]],[&quot;^14&quot;,[90,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[90,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[90,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[90,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[90,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[90,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[90,&quot;^:&quot;,&quot;~u62cef8ad-b1b5-44fa-afcb-0ad78f34b091&quot;,536870932]],[&quot;^14&quot;,[91,&quot;^P&quot;,&quot;~`coroutine_handle&lt;&gt;`, 则挂起并将控制权转移到另一个协程上，另一个协程可以再 resume 回来，到达`resume_point`。&quot;,536870932]],[&quot;^14&quot;,[91,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[91,&quot;^E&quot;,94,536870932]],[&quot;^14&quot;,[91,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[91,&quot;^T&quot;,83,536870932]],[&quot;^14&quot;,[91,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[91,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[91,&quot;^:&quot;,&quot;~u62cef8ad-4f1b-4ab6-93ee-4b0b8057d4ae&quot;,536870932]],[&quot;^14&quot;,[92,&quot;^P&quot;,&quot;initial_suspend: 返回一个 Awaitable 对象&quot;,536870932]],[&quot;^14&quot;,[92,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[92,&quot;^E&quot;,46,536870932]],[&quot;^14&quot;,[92,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[92,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[92,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[92,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[92,&quot;^:&quot;,&quot;~u62cef8ad-e9af-4403-be96-7559a0e127b7&quot;,536870932]],[&quot;^14&quot;,[93,&quot;^P&quot;,&quot;Destroy 操作在不恢复执行协程的情况下销毁活动帧。在挂起点范围内的任何对象都将被销毁。用于存储活动帧的内存被释放。&quot;,536870932]],[&quot;^14&quot;,[93,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[93,&quot;^E&quot;,47,536870932]],[&quot;^14&quot;,[93,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[93,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[93,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[93,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[93,&quot;^:&quot;,&quot;~u62cef8ad-0c14-49ae-bebc-eb0d8e5413e4&quot;,536870932]],[&quot;^14&quot;,[94,&quot;^P&quot;,&quot;bool，若为 true，则返挂起返回 caller，否则不挂起，直接 resume&quot;,536870932]],[&quot;^14&quot;,[94,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[94,&quot;^E&quot;,82,536870932]],[&quot;^14&quot;,[94,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[94,&quot;^T&quot;,83,536870932]],[&quot;^14&quot;,[94,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[94,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[94,&quot;^:&quot;,&quot;~u62cef8ad-3258-46d1-8b81-8017be0c7775&quot;,536870932]],[&quot;^14&quot;,[95,&quot;^P&quot;,&quot;co_return: 结束协程\\n\\n当一个函数出现了上面的关键字，则该函数是个协程。\\n\\n`Promise`\\n\\n当 caller 调用一个 callee 协程的时候，协程自身的状态信息（形参，局部变量，自带数据，各个阶段点执行点）会被保存在堆上的 Promise 对象中，这也是编译器会在协程里面插入 Promise 相关代码，以及一些执行点。由于 Promise 的大小可以在编译期计算出来，从而避免了内存浪费。而 Promise 对象所有权可由`coroutine_handle` 句柄持有。\\n\\n`Future`\\n\\n而 Future 对象主要是与 Promise 对象交互的桥梁，既 caller 与 callee 之间的通信：&quot;,536870932]],[&quot;^14&quot;,[95,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[95,&quot;^E&quot;,49,536870932]],[&quot;^14&quot;,[95,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[95,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[95,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[95,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[95,&quot;^:&quot;,&quot;~u62cef8ad-e0c7-465f-8a67-0323a967fd99&quot;,536870932]],[&quot;^14&quot;,[96,&quot;^P&quot;,&quot;#### 处理传播出coroutine的异常\\n\\n如果一个异常传出了coroutine主体，那么这个异常就会被捕获，并在catch块中调用promise.unhandled_exception()方法。这个方法的实现通常会调用std::current_exception()来捕获异常的副本，并将其存储起来，以便以后在不同的环境中重新抛出。另外，实现者也可以通过执行throw语句立即重新抛出异常。然而，这样做会导致协程帧立即被破坏，并且异常会传播到调用者/响应者那里。这可能会给一些假设/要求调用coroutine_handle::resume()为noexcept的抽象带来问题，所以一般来说，你应该只在完全控制谁/什么人调用resume()时使用这种方法。\\n\\n&gt; 请注意，如果调用unhandled_exception()重新抛出异常（或者说，如果try-block之外的任何逻辑抛出异常），当前Coroutines的措辞有点不明确。\\n\\n目前对措辞的解释是，如果控制权退出coroutine，无论是通过从co_await promise.initial_suspend()、promise.unhandled_exception()或co_await promise.final_suspend()传播出来的异常，还是通过co_await p.final_suspend()同步完成的coroutine运行到完成，那么在执行返回给caller/resumer之前，协程帧会自动销毁。然而这种解释有其自身的问题，不是很明确。&quot;,536870932]],[&quot;^14&quot;,[96,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[96,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[96,&quot;^E&quot;,87,536870932]],[&quot;^14&quot;,[96,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[96,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[96,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[96,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[96,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[96,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[96,&quot;^:&quot;,&quot;~u62cef8ad-1506-43a4-8d42-8daaccae9014&quot;,536870932]],[&quot;^14&quot;,[97,&quot;^P&quot;,&quot;#### 定制co_await的行为\\n\\nPromise类型可以选择性地定制出现在coroutine主体中的每个co_await表达式的行为。通过简单地在 promise 类型上定义一个名为 await_transform() 的方法，编译器将把出现在 coroutine 主体中的每个 co_await &lt;expr&gt; 转变为 co_await promise.await_transform(&lt;expr&gt;) 。可以启用通常不可等待的等待类型。例如，用于具有 std::optional&lt;T&gt; 返回类型的 coroutine 的 promise 类型可以提供一个 await_transform() 重载，它接受一个 std::optional&lt;U&gt; 并返回一个可等待的类型，该类型要么返回一个 U 类型的值，要么在等待的值包含 nullopt 时暂停 coroutine。\\n\\n```c++\\ntemplate&lt;typename T&gt;\\nclass optional_promise\\n{\\n...\\n\\ntemplate&lt;typename U&gt;\\nauto await_transform(std::optional&lt;U&gt;&amp; value)\\n{\\nclass awaiter\\n{\\n  std::optional&lt;U&gt;&amp; value;\\npublic:\\n  explicit awaiter(std::optional&lt;U&gt;&amp; x) noexcept : value(x) {}\\n  bool await_ready() noexcept { return value.has_value(); }\\n  void await_suspend(std::experimental::coroutine_handle&lt;&gt;) noexcept {}\\n  U&amp; await_resume() noexcept { return *value; }\\n};\\nreturn awaiter{ value };\\n}\\n};\\n```\\n\\n允许通过将 await_transform 重载声明为删除，来禁止在某些类型上进行等待。例如，一个用于std::generator&lt;T&gt;返回类型的Promise类型可以声明一个删除的await_transform()模板成员函数，接受任何类型。这基本上禁止了coroutine中co_await的使用：\\n\\n```c++\\ntemplate&lt;typename T&gt;\\nclass generator_promise\\n{\\n...\\n\\n// Disable any use of co_await within this type of coroutine.\\ntemplate&lt;typename U&gt;\\nstd::experimental::suspend_never await_transform(U&amp;&amp;) = delete;\\n\\n};\\n```\\n\\n允许调整和改变通常可等待值的行为例如，你可以定义一种coroutine，确保coroutine总是从相关的执行器上的每个co_await表达式中恢复，方法是将可等待值包装在resume_on()操作符中（比如cppcoro::resume_on()）。\\n\\n```c++\\ntemplate&lt;typename T, typename Executor&gt;\\nclass executor_task_promise\\n{\\nExecutor executor;\\n\\npublic:\\n\\ntemplate&lt;typename Awaitable&gt;\\nauto await_transform(Awaitable&amp;&amp; awaitable)\\n{\\nusing cppcoro::resume_on;\\nreturn resume_on(this-&gt;executor, std::forward&lt;Awaitable&gt;(awaitable));\\n}\\n};\\n```\\n\\n关于 await_transform() 的最后一句话，重要的是要注意，如果Promise类型定义了任何 await_transform() 成员，那么这将触发编译器将所有 co_await 表达式转换为调用 promise.await_transform() 。这意味着，如果为某些类型定制co_await的行为，你还需要提供一个await_transform()的回退重载，它只是转发参数。&quot;,536870932]],[&quot;^14&quot;,[97,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[97,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[97,&quot;^E&quot;,99,536870932]],[&quot;^14&quot;,[97,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[97,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[97,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[97,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[97,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[97,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[97,&quot;^:&quot;,&quot;~u62cef8ad-c0ea-47f7-b208-4e2dd1b9de11&quot;,536870932]],[&quot;^14&quot;,[98,&quot;^P&quot;,&quot;向协程帧写入一个值，该值指示协程正在挂起的挂起点。这允许后续的 Resume 操作知道在哪里恢复协程的执行，或者后续的 Destroy 知道哪些值在范围内并且需要销毁。\\n\\n一旦该coroutine为resume做了准备，该coroutine程序就被视为“suspended”状态。然后，在执行被转回给caller/resumer之前，该coroutine有机会执行一些额外的逻辑。这个额外的逻辑被赋予了对该coroutine的句柄的访问权，该句柄可用于以后恢复或销毁该框架。这种在coroutine进入“suspended”状态后执行逻辑的能力允许coroutine被调度resume，而不需要同步，否则，如果coroutine在进入“suspended”状态前被调度resume，由于coroutine的resume和 suspend可能会发生竞争，就需要同步。下文中会更详细地讨论这个问题。最后，该coroutine可以选择立即恢复/继续执行其本身，也可以选择将执行转回给caller/resumer。如果执行被转移到caller/resumer那，那么coroutine的激活帧的堆栈帧部分被释放并从堆栈中弹出。&quot;,536870932]],[&quot;^14&quot;,[98,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[98,&quot;^E&quot;,61,536870932]],[&quot;^14&quot;,[98,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[98,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[98,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[98,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[98,&quot;^:&quot;,&quot;~u62cef8ad-193d-4db5-9239-9258b56fba16&quot;,536870932]],[&quot;^14&quot;,[99,&quot;^P&quot;,&quot;#### 识别一个特定的coroutine活动帧\\n\\n当你调用coroutine函数时，一个协程帧被创建。为了恢复相关的程序或销毁该协程帧，你需要某种方式来识别或引用该特定的协程帧。Coroutines标准库为此提供的机制是coroutine_handle类型。接口如下：\\n\\n```c++\\nnamespace std::experimental\\n{\\ntemplate&lt;typename Promise = void&gt;\\nstruct coroutine_handle;\\n\\n// Type-erased coroutine handle. Can refer to any kind of coroutine.\\n// Doesn&apos;t allow access to the promise object.\\ntemplate&lt;&gt;\\nstruct coroutine_handle&lt;void&gt;\\n{\\n// Constructs to the null handle.\\nconstexpr coroutine_handle();\\n\\n// Convert to/from a void* for passing into C-style interop functions.\\nconstexpr void* address() const noexcept;\\nstatic constexpr coroutine_handle from_address(void* addr);\\n\\n// Query if the handle is non-null.\\nconstexpr explicit operator bool() const noexcept;\\n\\n// Query if the coroutine is suspended at the final_suspend point.\\n// Undefined behaviour if coroutine is not currently suspended.\\nbool done() const;\\n\\n// Resume/Destroy the suspended coroutine\\nvoid resume();\\nvoid destroy();\\n};\\n\\n// Coroutine handle for coroutines with a known promise type.\\n// Template argument must exactly match coroutine&apos;s promise type.\\ntemplate&lt;typename Promise&gt;\\nstruct coroutine_handle : coroutine_handle&lt;&gt;\\n{\\nusing coroutine_handle&lt;&gt;::coroutine_handle;\\n\\nstatic constexpr coroutine_handle from_address(void* addr);\\n\\n// Access to the coroutine&apos;s promise object.\\nPromise&amp; promise() const;\\n\\n// You can reconstruct the coroutine handle from the promise object.\\nstatic coroutine_handle from_promise(Promise&amp; promise);\\n};\\n}\\n```\\n\\n可通过两种方式为一个coroutine程序获得一个coroutine_handle。\\n\\n1. 在co_await表达式中，它被传递给await_suspend()方法。\\n2. 如果你有一个对该程序的Promise对象的引用，你可以使用coroutine_handle&lt;Promise&gt;::from_promise()来重建其coroutine_handle。等待中的 coroutine_handle 将被传递到 awaiter 的 await_suspend() 方法中，在 coroutine 在 co_await 表达式的 &lt;suspend-point&gt; 处暂停后。你可以把这个coroutine_handle看作是在一个延续传递式的调用中代表coroutine的延续。\\n\\n注意，coroutine_handle不是RAII对象。你必须手动调用.destroy()来销毁该协程帧并释放其资源。可以把它看作是void*的等价物。这是为了性能的原因：使它成为一个RAII对象会给coroutine增加额外的开销，例如需要引用计数。**一般来说，你应该尽量使用为coroutine提供RAII语义的高级类型，比如那些由cppcoro提供的类型或者编写你自己的高级类型，为你的coroutine类型封装协程帧的生命周期。**&quot;,536870932]],[&quot;^14&quot;,[99,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[99,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[99,&quot;^E&quot;,50,536870932]],[&quot;^14&quot;,[99,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[99,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[99,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[99,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[99,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[99,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[99,&quot;^:&quot;,&quot;~u62cef8ad-623c-472e-a3b4-a6f79d73672b&quot;,536870932]],[&quot;^14&quot;,[100,&quot;^P&quot;,&quot;释放活动帧使用的内存；&quot;,536870932]],[&quot;^14&quot;,[100,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[100,&quot;^E&quot;,60,536870932]],[&quot;^14&quot;,[100,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[100,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[100,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[100,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[100,&quot;^:&quot;,&quot;~u62cef8ad-d7fe-4e65-be53-2ed444dc8ce1&quot;,536870932]],[&quot;^14&quot;,[101,&quot;^P&quot;,&quot;~```\\nco_await promise.yield_value(expression);\\n```&quot;,536870932]],[&quot;^14&quot;,[101,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[101,&quot;^E&quot;,38,536870932]],[&quot;^14&quot;,[101,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[101,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[101,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[101,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[101,&quot;^:&quot;,&quot;~u62cef8ad-7a75-4d95-8a88-df2e8c19bd90&quot;,536870932]],[&quot;^14&quot;,[102,&quot;^P&quot;,&quot;### Synchronisation-free\\n\\nco_await操作符的一个强大的设计特性是能够在cououtine被暂停后但在执行返回给调用者/resumer之前执行代码。这允许Awaiter对象在已经暂停的cououtine之后启动一个异步操作，将暂停的cououtine_handle传递给该操作，当该操作完成时，它可以安全地恢复（可能在另一个线程上），而无需任何额外的同步要求。例如，通过在await_suspend()中启动一个异步读操作，当coroutine已经暂停时，意味着我们可以在操作完成时恢复coroutine，而不需要任何线程同步来协调启动操作的线程和完成操作的线程。\\n\\n```\\nTime     Thread 1                           Thread 2\\n|      --------                           --------\\n|      ....                               Call OS - Wait for I/O event\\n|      Call await_ready()                    |\\n|      &lt;supend-point&gt;                        |\\n|      Call await_suspend(handle)            |\\n|        Store handle in operation           |\\nV        Start AsyncFileRead ---+            V\\n                              +-----&gt;   &lt;AsyncFileRead Completion Event&gt;\\n                                        Load coroutine_handle from operation\\n                                        Call handle.resume()\\n                                          &lt;resume-point&gt;\\n                                          Call to await_resume()\\n                                          execution continues....\\n       Call to AsyncFileRead returns\\n     Call to await_suspend() returns\\n     &lt;return-to-caller/resumer&gt;\\n```\\n\\n在利用这种方法时要非常小心的一点是，一旦你开始了向其他线程公布coroutine句柄的操作，那么另一个线程可能会在await_suspend()返回之前在另一个线程上恢复coroutine，并可能继续与await_suspend()方法的其他部分同时执行。coroutine恢复时做的第一件事是调用await_resume()来获得结果，然后往往会立即销毁Awaiter对象（即await_suspend()调用的this指针）。然后，该coroutine有可能运行到结束，在await_suspend()返回之前，销毁该coroutine和Promise对象。因此，在 await_suspend() 方法中，一旦该coroutine有可能在另一个线程上并发恢复，你需要确保避免访问这个或该coroutine的 .promise() 对象，因为两者都可能已经被销毁。一般来说，在操作开始后，coroutine被安排恢复时，唯一可以安全访问的是 await_suspend() 内的局部变量。&quot;,536870932]],[&quot;^14&quot;,[102,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[102,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[102,&quot;^E&quot;,57,536870932]],[&quot;^14&quot;,[102,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[102,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[102,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[102,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[102,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[102,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[102,&quot;^:&quot;,&quot;~u62cef8ad-aa79-431d-b674-bbc959700057&quot;,536870932]],[&quot;^14&quot;,[103,&quot;^P&quot;,&quot;### 恢复操作\\n\\n&gt; 可以在当前处于“suspended”状态的协程上执行恢复操作。\\n\\n当一个函数想要恢复一个coroutine时，它需要有效地 \\&quot;调用 \\&quot;到该函数的一个特定调用的中间。resumer识别要恢复的特定调用的方法是在提供给相应的Suspend操作的`协程帧句柄`上调用void resume()方法。就像正常的函数调用一样，对 resume() 的调用将分配一个新的堆栈帧，并在将执行转移到函数之前将调用者的返回地址存储在堆栈帧中。然而，它不是将执行转移到函数的开始，而是将执行转移到函数中最后被中止的位置。它通过从循环框架中加载恢复点并跳转到该点来实现这一目的。当该coroutine下一次暂停或运行到完成时，对resume()的调用将返回并恢复调用函数的执行。&quot;,536870932]],[&quot;^14&quot;,[103,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[103,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[103,&quot;^E&quot;,98,536870932]],[&quot;^14&quot;,[103,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[103,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[103,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[103,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[103,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[103,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[103,&quot;^:&quot;,&quot;~u62cef8ad-0172-43a7-b7d2-0ec968e4fc73&quot;,536870932]],[&quot;^14&quot;,[104,&quot;^P&quot;,&quot;那么问题来了，谁来创建 Awaiter 对象呢？有两种方法：&quot;,536870932]],[&quot;^14&quot;,[104,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[104,&quot;^E&quot;,58,536870932]],[&quot;^14&quot;,[104,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[104,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[104,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[104,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[104,&quot;^:&quot;,&quot;~u62cef8ad-2835-42ba-bc96-1e5309a5f58c&quot;,536870932]],[&quot;^14&quot;,[105,&quot;^P&quot;,&quot;### 协程返回操作\\n\\nCoroutine的返回操作与普通函数的返回操作有些不同。当coroutine执行一个返回语句（co_return）操作时，它将返回值存储在某个地方（具体存储位置可以由coroutine自定义），然后解构任何范围内的局部变量。然后，coroutine有机会在将执行转回给caller/resumer之前执行一些额外的逻辑。这个额外的逻辑可能会执行一些操作来发布返回值，或者它可能会恢复另一个正在等待结果的coroutine，都是完全可定制。然后coroutine执行Suspend操作（保持协程帧的存活）或Destroy操作（销毁协程帧）。最终，按照Suspend/Destroy操作的语义，执行被转回给调用者/保留者，从堆栈中弹出激活帧的堆栈帧组件。\\n\\n&gt; 需要注意的是，传递给Return操作的返回值与从Call操作返回的返回值不一样，因为返回操作可能在调用者从最初的Call操作恢复后很久才被执行。\\n## 调用过程图释\\n\\n为了帮助将这些概念更容易理解，通过一个简单的例子来说明当一个协程被调用、挂起并随后被恢复时会发生什么。\\n\\n假设我们有一个函数（或协程） f() 调用协程 x(int a)。\\n\\n在通话之前，情况看起来有点像这样：\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n\\n                      +------+\\n+---------------+ &lt;------ | rsp  |\\n|  f()          |         +------+\\n+---------------+\\n| ...           |\\n|               |\\n```\\n\\n然后当调用 x(42) 时，它首先为 x() 创建一个堆栈帧，就像普通函数一样。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n+----------------+ &lt;-+\\n|  x()           |   |\\n| a  = 42        |   |\\n| ret= f()+0x123 |   |    +------+\\n+----------------+   +--- | rsp  |\\n|  f()           |        +------+\\n+----------------+\\n| ...            |\\n|                |\\n```\\n\\n然后，一旦协程 x() 为堆上的协程框架分配了内存，并将参数值复制/移动到协程框架中，得到如下图所示的结果。 请注意，编译器通常会将协程帧的地址保存在堆栈指针的单独寄存器中（例如，MSVC 将其存储在 rbp 寄存器中）。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n+----------------+ &lt;-+\\n|  x()           |   |\\n| a  = 42        |   |                   +--&gt;  +-----------+\\n| ret= f()+0x123 |   |    +------+       |     |  x()      |\\n+----------------+   +--- | rsp  |       |     | a =  42   |\\n|  f()           |        +------+       |     +-----------+\\n+----------------+        | rbp  | ------+\\n| ...            |        +------+\\n|                |\\n```\\n\\n如果协程 x() 然后调用另一个普通函数 g() 它将看起来像这样。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n+----------------+ &lt;-+\\n|  g()           |   |\\n| ret= x()+0x45  |   |\\n+----------------+   |\\n|  x()           |   |\\n| coroframe      | --|-------------------+\\n| a  = 42        |   |                   +--&gt;  +-----------+\\n| ret= f()+0x123 |   |    +------+             |  x()      |\\n+----------------+   +--- | rsp  |             | a =  42   |\\n|  f()           |        +------+             +-----------+\\n+----------------+        | rbp  |\\n| ...            |        +------+\\n|                |\\n```\\n\\n当 g() 返回时，它将破坏其活动帧并恢复 x() 的活动帧。 假设我们将 g() 的返回值保存在存储在协程框架中的局部变量 b 中。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n+----------------+ &lt;-+\\n|  x()           |   |\\n| a  = 42        |   |                   +--&gt;  +-----------+\\n| ret= f()+0x123 |   |    +------+       |     |  x()      |\\n+----------------+   +--- | rsp  |       |     | a =  42   |\\n|  f()           |        +------+       |     | b = 789   |\\n+----------------+        | rbp  | ------+     +-----------+\\n| ...            |        +------+\\n|                |\\n```\\n\\n如果 x() 现在到达暂停点并暂停执行而不破坏其活动帧，则执行返回到 f()。这导致 x() 的堆栈帧部分从堆栈中弹出，同时将协程帧留在堆上。 当协程第一次挂起时，会向调用者返回一个返回值。 此返回值通常包含一个句柄，指向已挂起的协程框架，可用于稍后恢复它。 当 x() 挂起时，它还将 x() 的恢复点的地址存储在协程帧中（将其称为恢复点的 RP）。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n                                    +----&gt; +-----------+\\n                      +------+      |      |  x()      |\\n+----------------+ &lt;----- | rsp  |      |      | a =  42   |\\n|  f()           |        +------+      |      | b = 789   |\\n| handle     ----|---+    | rbp  |      |      | RP=x()+99 |\\n| ...            |   |    +------+      |      +-----------+\\n|                |   |                  |\\n|                |   +------------------+\\n```\\n\\n这个句柄现在可以作为函数之间的正常值传递。 在稍后的某个时间点，可能来自不同的调用堆栈甚至在不同的线程上，某些东西（例如，h()）将决定恢复执行该协程。 例如，当异步 I/O 操作完成时。恢复协程的函数调用 void resume(handle) 函数来恢复协程的执行。 对于调用者来说，这看起来就像对带有单个参数的 void 返回函数的任何其他正常调用一样。这将创建一个新的堆栈帧，该堆栈帧记录调用者对 resume() 的返回地址，通过将其地址加载到寄存器中来激活协程帧，并在存储在协程中的恢复点恢复 x() 的执行。\\n\\n```\\nSTACK                     REGISTERS               HEAP\\n+----------------+ &lt;-+\\n|  x()           |   |                   +--&gt;  +-----------+\\n| ret= h()+0x87  |   |    +------+       |     |  x()      |\\n+----------------+   +--- | rsp  |       |     | a =  42   |\\n|  h()           |        +------+       |     | b = 789   |\\n| handle         |        | rbp  | ------+     +-----------+\\n+----------------+        +------+\\n| ...            |\\n|                |\\n```&quot;,536870932]],[&quot;^14&quot;,[105,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[105,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[105,&quot;^E&quot;,59,536870932]],[&quot;^14&quot;,[105,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[105,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[105,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[105,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[105,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[105,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[105,&quot;^:&quot;,&quot;~u62cef8ad-aa21-4ce9-bd49-f7fdabb368a1&quot;,536870932]],[&quot;^14&quot;,[106,&quot;^P&quot;,&quot;当它处于 \\&quot;unset \\&quot;状态时，有一个（可能是空的）等待中的程序列表，这些程序在等待它成为 \\&quot;设定\\&quot;。&quot;,536870932]],[&quot;^14&quot;,[106,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[106,&quot;^E&quot;,48,536870932]],[&quot;^14&quot;,[106,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[106,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[106,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[106,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[106,&quot;^:&quot;,&quot;~u62cef8ad-e34a-4551-a98d-edcdde1ecf3d&quot;,536870932]],[&quot;^14&quot;,[107,&quot;^P&quot;,&quot;resume/operator(): 恢复到协程\\n\\n`Awaitable 对象`\\n\\n前面提到的 co_await 关键字，其操作的对象其实是 Awaiter 对象，若对象实现如下方法，则说明该对象是 Awaitable 的：&quot;,536870932]],[&quot;^14&quot;,[107,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[107,&quot;^E&quot;,76,536870932]],[&quot;^14&quot;,[107,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[107,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[107,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[107,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[107,&quot;^:&quot;,&quot;~u62cef8ad-1a23-4cf4-9d67-44488140454f&quot;,536870932]],[&quot;^14&quot;,[108,&quot;^P&quot;,&quot;#### 复制参数到协程帧\\n\\nCoroutine需要将原始调用者传递给coroutine函数的任何参数复制到协程帧中，以便它们在中止后仍然有效。&quot;,536870932]],[&quot;^14&quot;,[108,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[108,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[108,&quot;^E&quot;,79,536870932]],[&quot;^14&quot;,[108,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[108,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[108,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[108,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[108,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[108,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[108,&quot;^:&quot;,&quot;~u62cef8ad-b55f-4409-9b7d-31fde4b68e6f&quot;,536870932]],[&quot;^14&quot;,[109,&quot;^P&quot;,&quot;#### 定制co_yield的行为\\n\\n可以通过Promise类型定制co_yield关键字的行为。如果co_yield关键字出现在一个coroutine中，那么编译器会将表达式co_yield &lt;expr&gt;翻译成表达式co_await promise.yield_value(&lt;expr&gt;)。Promise类型可以通过在Promise对象上定义一个或多个 yield_value() 方法来定制 co_yield 关键字的行为。注意，与 await_transform 不同，如果 promise 类型没有定义 yield_value() 方法，则co_yield 没有默认行为。因此，一个Promise类型需要通过声明删除 await_transform() 显式不允许 co_await，但需要支持 co_yield。带有 yield_value() 方法的Promise类型的典型例子是 generator&lt;T&gt; 类型:\\n\\n```c++\\ntemp       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script></body>
