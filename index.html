lse,536870932]],[&quot;^14&quot;,[34,&quot;^X&quot;,&quot;c++20 coroutine&quot;,536870932]],[&quot;^14&quot;,[34,&quot;^10&quot;,&quot;C++20 Coroutine&quot;,536870932]],[&quot;^14&quot;,[34,&quot;^A&quot;,1657731245237,536870932]],[&quot;^14&quot;,[34,&quot;^:&quot;,&quot;~u62cef8ad-e4f7-401a-901f-db9c107ebe93&quot;,536870942]],[&quot;^14&quot;,[35,&quot;^P&quot;,&quot;#### 获得Awaiter\\n\\n编译器做的第一件事是生成代码以获得等待值的Awaiter对象。假设等待中的coroutine的Promise对象具有类型P，并且承诺是对当前coroutine的Promise对象的左值引用。\\n\\n如果promise类型P，有一个名为await_transform的成员，那么&lt;expr&gt;首先被传入对promise.await_transform(&lt;expr&gt;)的调用，以获得Awaitable值，awareitable。否则，如果 promise 类型没有 await_transform 成员，那么直接使用 &lt;expr&gt; 的结果作为 Awaitable 对象 awaitable。然后，如果Awaitable对象（awitable）有一个适用的操作符co_await()重载，那么将调用这个操作符来获得Awaiter对象。否则，对象 awaitable 将被用作等待者对象。\\n\\n如果我们将这些规则编码到函数get_awaitable()和get_awaiter()中：\\n\\n```c++\\ntemplate&lt;typename P, typename T&gt;\\ndecltype(auto) get_awaitable(P&amp; promise, T&amp;&amp; expr)\\n{\\nif constexpr (has_any_await_transform_member_v&lt;P&gt;)\\nreturn promise.await_transform(static_cast&lt;T&amp;&amp;&gt;(expr));\\nelse\\nreturn static_cast&lt;T&amp;&amp;&gt;(expr);\\n}\\n\\ntemplate&lt;typename Awaitable&gt;\\ndecltype(auto) get_awaiter(Awaitable&amp;&amp; awaitable)\\n{\\nif constexpr (has_member_operator_co_await_v&lt;Awaitable&gt;)\\nreturn static_cast&lt;Awaitable&amp;&amp;&gt;(awaitable).operator co_await();\\nelse if constexpr (has_non_member_operator_co_await_v&lt;Awaitable&amp;&amp;&gt;)\\nreturn operator co_await(static_cast&lt;Awaitable&amp;&amp;&gt;(awaitable));\\nelse\\nreturn static_cast&lt;Awaitable&amp;&amp;&gt;(awaitable);\\n}\\n```&quot;,536870932]],[&quot;^14&quot;,[35,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[35,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[35,&quot;^E&quot;,73,536870932]],[&quot;^14&quot;,[35,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[35,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[35,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[35,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[35,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[35,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[35,&quot;^:&quot;,&quot;~u62cef8ad-ff6a-403d-9e0e-f0763c918ec0&quot;,536870932]],[&quot;^14&quot;,[36,&quot;^P&quot;,&quot;from_promise: 静态方法，从 Promise 对象返回其 `coroutine_handle` 句柄&quot;,536870932]],[&quot;^14&quot;,[36,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[36,&quot;^E&quot;,110,536870932]],[&quot;^14&quot;,[36,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[36,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[36,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[36,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[36,&quot;^:&quot;,&quot;~u62cef8ad-0664-4b2a-ac70-5c0e5a8e670c&quot;,536870932]],[&quot;^14&quot;,[37,&quot;^P&quot;,&quot;done: 是否处于 final_suspend 阶段&quot;,536870932]],[&quot;^14&quot;,[37,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[37,&quot;^E&quot;,36,536870932]],[&quot;^14&quot;,[37,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[37,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[37,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[37,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[37,&quot;^:&quot;,&quot;~u62cef8ad-d9ad-4e92-ace4-35ffe2fdc125&quot;,536870932]],[&quot;^14&quot;,[38,&quot;^P&quot;,&quot;主要在 `await_ready` 阶段判断是否需要挂起协程。最后 `co_yield &lt;expr&gt;` 其实是 co_await 的语法糖，生成如下代码：&quot;,536870932]],[&quot;^14&quot;,[38,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[38,&quot;^E&quot;,85,536870932]],[&quot;^14&quot;,[38,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[38,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[38,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[38,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[38,&quot;^:&quot;,&quot;~u62cef8ad-f316-4f19-9b29-6eda843693df&quot;,536870932]],[&quot;^14&quot;,[39,&quot;^P&quot;,&quot;而 co_return 则会调用 Promise 对象的 return_void/return_value 方法。&quot;,536870932]],[&quot;^14&quot;,[39,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[39,&quot;^E&quot;,101,536870932]],[&quot;^14&quot;,[39,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[39,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[39,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[39,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[39,&quot;^:&quot;,&quot;~u62cef8ad-0023-4384-aa24-6f8165aa9dcc&quot;,536870932]],[&quot;^14&quot;,[40,&quot;^P&quot;,&quot;await_resume\\n\\n那么当执行 `co_await &lt;expr&gt;` 表达式时，编译器会生成如下代码：\\n\\n```cpp\\n{\\nauto&amp;&amp; value = &lt;expr&gt;;\\nauto&amp;&amp; awaitable = get_awaitable(promise, static_cast&lt;decltype(value)&gt;(value));\\nauto&amp;&amp; awaiter = get_awaiter(static_cast&lt;decltype(awaitable)&gt;(awaitable));\\nif (!awaiter.await_ready())\\n{\\n  &lt;suspend-coroutine&gt;\\n\\n  //if await_suspend returns void\\n  try {\\n      awaiter.await_suspend(coroutine_handle);\\n      return_to_the_caller();\\n  } catch (...) {\\n      exception = std::current_exception();\\n      goto resume_point;\\n  }\\n  //endif\\n  //if await_suspend returns bool\\n  bool await_suspend_result;\\n  try {\\n      await_suspend_result = awaiter.await_suspend(coroutine_handle);\\n  } catch (...) {\\n      exception = std::current_exception();\\n      goto resume_point;\\n  }\\n  if (not await_suspend_result)\\n      goto resume_point;\\n  return_to_the_caller();\\n  //endif\\n  //if await_suspend returns another coroutine_handle\\n  decltype(awaiter.await_suspend(std::declval&lt;coro_handle_t&gt;())) another_coro_handle;\\n  try {\\n      another_coro_handle = awaiter.await_suspend(coroutine_handle);\\n  } catch (...) {\\n      exception = std::current_exception();\\n      goto resume_point;\\n  }\\n  another_coro_handle.resume();\\n  return_to_the_caller();\\n  //endif\\n}\\nresume_point:\\nif(exception)\\nstd::rethrow_exception(exception);\\n\\&quot;return\\&quot; awaiter.await_resume();\\n}\\n```&quot;,536870932]],[&quot;^14&quot;,[40,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[40,&quot;^E&quot;,66,536870932]],[&quot;^14&quot;,[40,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[40,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[40,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[40,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[40,&quot;^:&quot;,&quot;~u62cef8ad-4490-40bf-8bf0-91bb80c0a237&quot;,536870932]],[&quot;^14&quot;,[41,&quot;^P&quot;,&quot;### 避免内存分配\\n\\n异步操作通常需要存储一些每个操作的状态，以跟踪操作的进展。这种状态通常需要在操作的持续时间内持续存在，只有在操作完成后才可以释放。在传统的基于回调的API中，这种状态通常需要在堆上分配，以确保它有适当的寿命。如果你要执行许多操作，你可能需要为每个操作分配和释放这个状态。如果性能是一个问题，那么可以使用一个自定义的分配器，从一个池中分配这些状态对象。然而，当我们使用coroutine时，我们可以通过利用协程帧内的局部变量在coroutine暂停时保持活力这一事实，来避免为操作状态分配堆栈的需要。通过将每个操作状态放在Awaiter对象中，我们可以有效地从协程帧中 \\&quot;借用 \\&quot;内存，以便在co_await表达式的持续时间内存储每个操作状态。一旦操作完成，coroutine被恢复，Awaiter对象被销毁，释放出协程帧中的内存供其他局部变量使用。最终，协程帧仍然可以在堆上分配。然而，一旦被分配，一个轮转框架可以被用来执行许多异步操作，只需要那一次堆分配。协程帧就像一种真正的高性能竞技场内存分配器。编译器在编译时计算出所有局部变量所需的总竞技场大小，然后能够以零开销的方式将这些内存分配给局部变量。&quot;,536870932]],[&quot;^14&quot;,[41,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[41,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[41,&quot;^E&quot;,80,536870932]],[&quot;^14&quot;,[41,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[41,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[41,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[41,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[41,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[41,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[41,&quot;^:&quot;,&quot;~u62cef8ad-8e9e-46c0-91de-5562f3fff76a&quot;,536870932]],[&quot;^14&quot;,[42,&quot;^P&quot;,&quot;1. 通过 Promise 对象的 `await_transform(&lt;expr&gt;)` 方法，得到 Awaiter 对象\\n2. 通过重载 operator co_await 操作符，得到 Awaiter 对象\\n3. 直接用 Awaitable 对象&quot;,536870932]],[&quot;^14&quot;,[42,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[42,&quot;^E&quot;,104,536870932]],[&quot;^14&quot;,[42,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[42,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[42,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[42,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[42,&quot;^:&quot;,&quot;~u62cef8ad-9c3e-4b5b-a047-1089df22cc7b&quot;,536870932]],[&quot;^14&quot;,[43,&quot;^P&quot;,&quot;如果参数是通过引用（无论是lvalue还是rvalue）传递给coroutine的，那么只有引用被复制到协程帧中，而不是它们指向的值。\\n\\n&gt; 请注意，对于具有琐碎的析构器的类型，如果参数在coroutine中可到达的&lt;return-to-caller-or-resumer&gt;点之后从未被引用，编译器可以自由地忽略参数的拷贝。\\n\\n当以引用方式将参数传入coroutine时，会有很多麻烦，因为你不一定要依靠引用在coroutine的生命周期内保持有效。许多用于普通函数的常用技术，如完美转发和通用引用，如果用于coroutine，会导致代码出现未定义的行为。如果任何一个参数复制/移动构造器抛出了一个异常，那么任何已经构造好的参数都会被析构，协程帧被释放，并且异常会传回给调用者。&quot;,536870932]],[&quot;^14&quot;,[43,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[43,&quot;^E&quot;,70,536870932]],[&quot;^14&quot;,[43,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[43,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[43,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[43,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[43,&quot;^:&quot;,&quot;~u62cef8ad-84a3-40fd-b591-78867ecbc562&quot;,536870932]],[&quot;^14&quot;,[44,&quot;^P&quot;,&quot;co_yield: 挂起并返回值&quot;,536870932]],[&quot;^14&quot;,[44,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[44,&quot;^E&quot;,84,536870932]],[&quot;^14&quot;,[44,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[44,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[44,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[44,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[44,&quot;^:&quot;,&quot;~u62cef8ad-0930-4975-b892-4c5cb030af90&quot;,536870932]],[&quot;^14&quot;,[45,&quot;^P&quot;,&quot;return_value/return_void: co_return 时返回值给 caller&quot;,536870932]],[&quot;^14&quot;,[45,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[45,&quot;^E&quot;,69,536870932]],[&quot;^14&quot;,[45,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[45,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[45,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[45,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[45,&quot;^:&quot;,&quot;~u62cef8ad-837b-474a-89dd-fcf12b8c7ee5&quot;,536870932]],[&quot;^14&quot;,[46,&quot;^P&quot;,&quot;调用 `coroutine_handle&lt;Promise&gt;::destroy()` 方法\\n\\n比较好的做法是在 final_suspend 阶段挂起，这时候就不可 resume 了，在 caller 通过调用 Future 持有的句柄 `destroy()` 方法释放 Promise 对象。\\n\\n综上，一个 Promise 对象需要实现如下方法：&quot;,536870932]],[&quot;^14&quot;,[46,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[46,&quot;^E&quot;,89,536870932]],[&quot;^14&quot;,[46,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[46,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[46,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[46,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[46,&quot;^:&quot;,&quot;~u62cef8ad-c1fe-46ff-a024-e8dc549d25cf&quot;,536870932]],[&quot;^14&quot;,[47,&quot;^P&quot;,&quot;Resume 操作在挂起的点恢复挂起的协程的执行。这将重新激活协程的活动帧。&quot;,536870932]],[&quot;^14&quot;,[47,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[47,&quot;^E&quot;,74,536870932]],[&quot;^14&quot;,[47,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[47,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[47,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[47,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[47,&quot;^:&quot;,&quot;~u62cef8ad-3067-4e5f-beb3-51bdccc280cc&quot;,536870932]],[&quot;^14&quot;,[48,&quot;^P&quot;,&quot;### 小例子\\n\\n&gt; 实现一个简单的同步原语\\n\\n实现一个基本的可等待的同步原语来展示如何将这些知识付诸实践。一个异步的手动复位事件。这个事件的基本要求是，它需要被多个同时执行的轮子程序所等待，并且在等待时需要暂停等待中的轮子程序，直到某个线程调用.set()方法，这时任何等待中的轮子程序都会恢复。如果某个线程已经调用了.set()，那么该coroutine就应该继续进行而不需要暂停。理想情况下，我们也希望它没有except，不需要堆分配，并且有一个无锁的实现。用法如下所示：\\n\\n```c++\\nT value;\\nasync_manual_reset_event event;\\n\\n// A single call to produce a value\\nvoid producer()\\n{\\nvalue = some_long_running_computation();\\n\\n// Publish the value by setting the event.\\nevent.set();\\n}\\n\\n// Supports multiple concurrent consumers\\ntask&lt;&gt; consumer()\\n{\\n// Wait until the event is signalled by call to event.set()\\n// in the producer() function.\\nco_await event;\\n\\n// Now it&apos;s safe to consume &apos;value&apos;\\n// This is guaranteed to &apos;happen after&apos; assignment to &apos;value&apos;\\nstd::cout &lt;&lt; value &lt;&lt; std::endl;\\n}\\n```\\n\\n让我们首先考虑一下这个事件可能处于的状态。“unset”和 \\&quot;set\\&quot;。&quot;,536870932]],[&quot;^14&quot;,[48,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[48,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[48,&quot;^E&quot;,41,536870932]],[&quot;^14&quot;,[48,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[48,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[48,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[48,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[48,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[48,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[48,&quot;^:&quot;,&quot;~u62cef8ad-0082-4feb-abcc-523cd3a13684&quot;,536870932]],[&quot;^14&quot;,[49,&quot;^P&quot;,&quot;co_await: 挂起&quot;,536870932]],[&quot;^14&quot;,[49,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[49,&quot;^E&quot;,44,536870932]],[&quot;^14&quot;,[49,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[49,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[49,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[49,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[49,&quot;^:&quot;,&quot;~u62cef8ad-2d58-42df-bef0-1bde91b1a4d6&quot;,536870932]],[&quot;^14&quot;,[50,&quot;^P&quot;,&quot;#### 最后的挂起点\\n\\n一旦执行退出coroutine主体的定义部分，并且通过调用return_void()、return_value()或unhandled_exception()捕获结果，以及任何局部变量被析构，coroutine有机会在执行返回给调用者/resumer之前执行一些额外的逻辑。比如传播结果、发出完成信号或恢复额外的coroutine。它还允许coroutine在coroutine执行完成和协程帧被销毁之前，有选择地立即暂停。\\n\\n&gt; 请注意，resume()一个在final_suspend点被暂停的cououtine是未定义的行为，能对在此暂停的程序做的唯一事情就是调用destory()它。\\n\\n这种限制的理由是，由于减少了需要由cououtine表示的暂停状态的数量，以及可能减少所需的分支数量，这为编译器提供了一些优化的机会。\\n\\n&gt; 请注意，虽然可以让一个coroutine不在final_suspend点暂停，但建议你在结构上让你的coroutine尽可能在final_suspend点暂停。这是因为这将迫使你从coroutine外部调用.destroy()（通常是从一些RAII对象的析构器），这使得编译器更容易确定协程帧的生命周期范围何时嵌套在调用者内部。这反过来又使得编译器更有可能避免对协程帧的内存分配。\\n#### 编译器如何选择Promise类型\\n\\n因此，现在让我们看看编译器是如何确定在一个给定的coroutine中使用什么类型的promise对象的。Promise对象的类型是通过使用std::experimental::coroutine_traits类从coroutine的签名中确定的。\\n\\n如果你有一个coroutine函数的签名：\\n\\n```c++\\ntask&lt;float&gt; foo(std::string x, bool flag);\\n```\\n\\n编译器将通过把返回类型和参数类型作为模板参数传递给coroutine_traits来推断coroutine的Promise类型：\\n\\n```c++\\ntypename coroutine_traits&lt;task&lt;float&gt;, std::string, bool&gt;::promise_type;\\n```\\n\\n如果该函数是一个非静态成员函数，那么类的类型将作为第二个模板参数传递给coroutine_traits。注意，如果你的方法是为右值引用重载的，那么第二个模板参数将是一个右值引用。例如：\\n\\n```c++\\ntask&lt;void&gt; my_class::method1(int x) const;\\ntask&lt;foo&gt; my_class::method2() &amp;&amp;;\\n```\\n\\n那么编译器将使用以下Promise类型\\n\\n```c++\\n// method1 promise type\\ntypename coroutine_traits&lt;task&lt;void&gt;, const my_class&amp;, int&gt;::promise_type;\\n\\n// method2 promise type\\ntypename coroutine_traits&lt;task&lt;foo&gt;, my_class&amp;&amp;&gt;::promise_type;\\n```\\n\\ncoroutine_traits模板的默认定义是通过寻找定义在返回类型上的嵌套promise_type类型定义：\\n\\n```c++\\nnamespace std::experimental\\n{\\ntemplate&lt;typename RET, typename... ARGS&gt;\\nstruct coroutine_traits&lt;RET, ARGS...&gt;\\n{\\nusing promise_type = typename RET::promise_type;\\n};\\n}\\n```\\n\\n因此，对于控制的coroutine返回类型，你可以在你的类中定义一个嵌套的promise_type，让编译器使用该类型作为返回你的类的coroutine对象的类型。比如：\\n\\n```c++\\ntemplate&lt;typename T&gt;\\nstruct task\\n{\\nusing promise_type = task_promise&lt;T&gt;;\\n...\\n};\\n```\\n\\n然而对无法控制的coroutine返回类型，可以对coroutine_traits进行特定处理，定义要使用的Promise类型，而不需要修改原本的类型。例如，为一个返回std::optional&lt;T&gt;的coroutine定义要使用的Promise类型：\\n\\n```c++\\nnamespace std::experimental\\n{\\ntemplate&lt;typename T, typename... ARGS&gt;\\nstruct coroutine_traits&lt;std::optional&lt;T&gt;, ARGS...&gt;\\n{\\nusing promise_type = optional_promise&lt;T&gt;;\\n};\\n}\\n```&quot;,536870932]],[&quot;^14&quot;,[50,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[50,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[50,&quot;^E&quot;,96,536870932]],[&quot;^14&quot;,[50,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[50,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[50,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[50,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[50,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[50,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[50,&quot;^:&quot;,&quot;~u62cef8ad-0dec-43e8-a424-1b4aaf754d68&quot;,536870932]],[&quot;^14&quot;,[51,&quot;^P&quot;,&quot;&gt; Coroutines定义: `协程是一个允许被挂起和可以被稍后恢复的函数的泛型抽象`。\\n## 普通函数\\n\\n一个普通的函数可以被认为有两个操作：Call和Return（请注意，在这里将“抛出异常”广义地归为返回操作）。Call 操作创建一个活动帧，暂停调用函数的执行并将执行转移到被调用函数的开头。Return 操作将返回值传递给调用者，销毁活动帧，然后在调用函数的点之后恢复调用者的执行。&quot;,536870932]],[&quot;^14&quot;,[51,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[51,&quot;^E&quot;,34,536870932]],[&quot;^14&quot;,[51,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[51,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[51,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[51,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[51,&quot;^:&quot;,&quot;~u62cef8ad-af1e-4366-961f-162341ed000b&quot;,536870932]],[&quot;^14&quot;,[52,&quot;^P&quot;,&quot;callee 恢复时，caller 将值带给 callee\\n\\n需要注意的是，这些概念和标准库的 `std::promise/std::future` 不是同一个东西，后者用于做同步用，`std::future`会阻塞等待直到 `std::promise` 提供值，可以看做是条件变量的封装，同样地，和其他语言的 Promise/Future 概念也不一样。\\n\\n`Awaitable`\\n\\n如果一个对象是 Awaitable 对象，那么可以用 co_await 操作符去触发该对象的动作 ready/suspend/resume，从而转移、恢复控制权，co_await 细节留到后面在介绍。\\n\\n。\\n\\n`Promise/Future 对象`\\n\\n当一个协程被调用时，会创建 Promise 对象，然后编译器会在各个阶段插入一些代码\\n\\n```cpp\\n{\\nco_await promise.initial_suspend();\\ntry\\n{\\n  &lt;body-statements&gt;\\n}\\ncatch (...)\\n{\\n  promise.unhandled_exception();\\n}\\nFinalSuspend:\\nco_await promise.final_suspend();\\n}\\n```\\n\\n可以看到一个协程函数，分为如下几个步骤：\\n\\n1. 从堆上 (operator new) 创建 Promise 对象，保存协程的状态信息\\n2. initial_suspend 阶段，用于在执行协程主体 `&lt;body-statements&gt;` 代码前做些事情\\n3. `&lt;body-statements&gt;`阶段，执行协程的主体代码\\n4. unhandled_exception 阶段，若抛异常，处理异常\\n5. final_suspend 阶段，协程结束收尾动作，在这阶段的 `coroutine_handle&lt;Promise&gt;::done` 方法为 true，caller 可以通过这个方法判断协程是否结束，从而不再调用 resume 恢复协程\\n\\n而协程返回类型则是一个 Future 对象，这一步编译器通过 `Promise::get_return_object()` 来创建 Future 对象。而 Future 对象一般持有 Promise 的句柄：`coroutine_handle&lt;Promise&gt;`，这样 caller 可以通过 Future 与 Promise 交互，从而恢复协程。\\n\\n而 Promise 对象释放的时间点有两个，避免重复执行，否则会 double free：&quot;,536870932]],[&quot;^14&quot;,[52,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[52,&quot;^E&quot;,65,536870932]],[&quot;^14&quot;,[52,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[52,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[52,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[52,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[52,&quot;^:&quot;,&quot;~u62cef8ad-3410-405a-b3e6-b0fe3816a52a&quot;,536870932]],[&quot;^14&quot;,[53,&quot;^P&quot;,&quot;## 具体机制\\n\\n&gt; 标准库中的coroutine带来了什么：\\n&gt;\\n&gt; 三个新的语言关键字：co_await、co_yield和co_return\\n&gt; std::experimental命名空间中的几个新类型：\\n&gt;\\n&gt; - `coroutine_handle&lt;P&gt;`\\n&gt; - `coroutine_traits&lt;Ts...&gt;`\\n&gt; - `suspend_always`\\n&gt; - `suspend_never`\\n&gt;\\n&gt; 一个通用的机制，库的编写者可以用它来与coroutines交互并定制它们的行为。\\n&gt; 一种使编写异步代码变得更容易的语言设施。\\n&gt; C++ Coroutines TS在语言中提供的设施可以被认为是一种用于coroutines的`低级汇编语言`。这些设施很难以安全的方式直接使用，主要是为了让库的编写者用来构建应用程序开发人员可以安全使用的更高级别的抽象。\\n### 编译器和库的互动\\n\\nCoroutines标准实际上并没有定义coroutine的语义。它没有定义如何产生返回给调用者的值。它没有定义如何处理传递给co_return语句的返回值，也没有定义如何处理传播到coroutine外的异常，也没有定义该coroutine应该在哪个线程上被恢复。它为库代码指定了一种通用机制，以通过实现符合特定接口的类型来定制coroutine的行为。然后`编译器生成代码`，调用库提供的类型实例上的方法。这种方法类似于库编写者通过定义begin()/end()方法和迭代器类型来定制基于范围的for-loop行为的方式。这种机制允许库的编写者为各种不同的目的定义许多不同类型的coroutine。\\n\\n有两种接口是由Coroutines标准定义的：Promise接口和Awaitable接口:\\n\\n1. Promise接口规定了定制coroutine本身行为的方法。编写库的人能够自定义调用coroutine时发生的事情、coroutine返回时发生的事情（无论是通过正常方式还是通过未处理的异常）以及自定义coroutine中任何co_await或co_yield表达式的行为。\\n\\n2. Awaitable接口指定了控制co_await表达式语义的方法。当一个值被co_await时，代码被翻译成一系列对Awaitable对象上的方法的调用，这些方法允许它指定：是否暂停当前的coroutine，在它暂停后执行一些逻辑以安排coroutine在以后恢复，以及在coroutine恢复后执行一些逻辑以产生co_await表达式的结果。\\n\\n先看看Awaitable接口。&quot;,536870932]],[&quot;^14&quot;,[53,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[53,&quot;^U&quot;,2,536870932]],[&quot;^14&quot;,[53,&quot;^E&quot;,105,536870932]],[&quot;^14&quot;,[53,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[53,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[53,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[53,&quot;^18&quot;,2,536870932]],[&quot;^14&quot;,[53,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[53,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[53,&quot;^:&quot;,&quot;~u62cef8ad-72fa-434c-a1df-72d9d3e90031&quot;,536870932]],[&quot;^14&quot;,[54,&quot;^P&quot;,&quot;在返回点销毁范围内的任何局部变量；&quot;,536870932]],[&quot;^14&quot;,[54,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[54,&quot;^E&quot;,81,536870932]],[&quot;^14&quot;,[54,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[54,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[54,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[54,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[54,&quot;^:&quot;,&quot;~u62cef8ad-8ba5-47f4-a457-b1874d9be61b&quot;,536870932]],[&quot;^14&quot;,[55,&quot;^P&quot;,&quot;### 挂起操作\\n\\n&gt; 协程的 Suspend 操作允许协程在函数中间暂停执行，并将执行转移回协程的调用者或恢复者。\\n\\n协程主体中的某些点被指定为暂停点。在 C++ Coroutines TS 中，这些挂起点通过使用 co_await 或 co_yield 关键字来标识。当协程遇到这些挂起点之一时，它首先通过以下方式准备协程以恢复：&quot;,536870932]],[&quot;^14&quot;,[55,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[55,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[55,&quot;^E&quot;,56,536870932]],[&quot;^14&quot;,[55,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[55,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[55,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[55,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[55,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[55,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[55,&quot;^:&quot;,&quot;~u62cef8ad-207e-42a8-bd08-a89e92b68a97&quot;,536870932]],[&quot;^14&quot;,[56,&quot;^P&quot;,&quot;### Coroutine 活动帧\\n\\n由于协程可以在不破坏活动帧的情况下暂停，我们不能再保证活动帧的生命周期是严格嵌套的。这意味着活动帧通常不能使用堆栈数据结构分配，因此可能需要存储在堆上。C++ Coroutines TS 中有一些规定，如果编译器能够证明协程的生命周期确实严格嵌套在调用者的生命周期内，则允许从调用者的活动帧中为协程框架分配内存。对于协程，活动帧的某些部分需要在协程暂停期间保留，而有些部分只需要在协程执行时保留。例如，具有不跨越任何协程挂起点的范围的变量的生命周期可能会存储在堆栈中。你可以在逻辑上将协程的活动帧视为由两部分组成：“协程框架”和“堆栈框架”。“协程框架”包含协程活动帧的一部分，该框架在协程挂起时持续存在，而“堆栈框架”部分仅在协程执行时存在，并在协程挂起并将执行转移回caller/resumer时被释放。&quot;,536870932]],[&quot;^14&quot;,[56,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[56,&quot;^U&quot;,3,536870932]],[&quot;^14&quot;,[56,&quot;^E&quot;,93,536870932]],[&quot;^14&quot;,[56,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[56,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[56,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[56,&quot;^18&quot;,3,536870932]],[&quot;^14&quot;,[56,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[56,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[56,&quot;^:&quot;,&quot;~u62cef8ad-6072-4e66-96fa-77af3784251a&quot;,536870932]],[&quot;^14&quot;,[57,&quot;^P&quot;,&quot;#### 等待Awaiter\\n\\n所以，假设已经把把&lt;expr&gt;的结果变成Awaiter对象的逻辑封装在上述函数中，那么co_await &lt;expr&gt;的语义可以翻译如下：\\n\\n```c++\\n{\\nauto&amp;&amp; value = &lt;expr&gt;;\\nauto&amp;&amp; awaitable = get_awaitable(promise, static_cast&lt;decltype(value)&gt;(value));\\nauto&amp;&amp; awaiter = get_awaiter(static_cast&lt;decltype(awaitable)&gt;(awaitable));\\nif (!awaiter.await_ready())\\n{\\nusing handle_t = std::experimental::coroutine_handle&lt;P&gt;;\\n\\nusing await_suspend_result_t =\\n  decltype(awaiter.await_suspend(handle_t::from_promise(p)));\\n\\n&lt;suspend-coroutine&gt;\\n\\nif constexpr (std::is_void_v&lt;await_suspend_result_t&gt;)\\n{\\n  awaiter.await_suspend(handle_t::from_promise(p));\\n  &lt;return-to-caller-or-resumer&gt;\\n}\\nelse\\n{\\n  static_assert(\\n     std::is_same_v&lt;await_suspend_result_t, bool&gt;,\\n     \\&quot;await_suspend() must return &apos;void&apos; or &apos;bool&apos;.\\&quot;);\\n\\n  if (awaiter.await_suspend(handle_t::from_promise(p)))\\n  {\\n    &lt;return-to-caller-or-resumer&gt;\\n  }\\n}\\n\\n&lt;resume-point&gt;\\n}\\n\\nreturn awaiter.await_resume();\\n}\\n```\\n\\n当对await_suspend()的调用返回时，await_suspend()的void-returning版本无条件地将执行转移回coroutine的caller/resumer，而bool-returning版本允许awiter对象有条件地立即恢复coroutine，而不返回给caller/resumer。await_suspend()的bool-returning版本在等待者可能开始一个有时可以同步完成的异步操作的情况下很有用。在同步完成的情况下，await_suspend()方法可以返回false，表示应该立即恢复coroutine并继续执行。在&lt;suspend-coroutine&gt;点，编译器会生成一些代码来保存coroutine的当前状态并为恢复做准备。这包括存储&lt;resume-point&gt;的位置，以及将当前保存在寄存器中的任何值溢出到协程帧内存中。在&lt;suspend-coroutine&gt;操作完成后，当前的coroutine被视为暂停。你可以观察到暂停的coroutine的第一个点是在调用await_suspend()的内部。一旦该轮子程序被暂停，它就能够被恢复或销毁。await_suspend()方法的责任是在操作完成后，在未来的某个时间点上为恢复（或销毁）安排该轮子程序。\\n\\n&gt; 请注意，从await_suspend()中返回false也算作是在当前线程上调度该coroutine立即恢复运行。await_ready()方法的目的是允许你在已知操作将同步完成而不需要暂停的情况下避免&lt;suspend-coroutine&gt;操作的代价。在&lt;return-to-caller-or-resumer&gt;点，执行被转移回调用者或再调用者，弹出本地堆栈帧，但保持协程帧活着。当暂停的 coroutine 最终被恢复时，执行会在 &lt;resume-point&gt; 处恢复，即在 await_resume() 方法被调用以获得操作结果之前立即恢复。await_resume()方法调用的返回值成为co_await表达式的结果。await_resume()方法也可以抛出一个异常，在这种情况下，该异常会传播到co_await表达式之外。\\n\\n&gt; 请注意，如果异常从 await_suspend() 调用中传播出来，那么该coroutine会自动恢复，并且异常会从 co_await 表达式中传播出来，而无需调用 await_resume()。\\n### Coroutine句柄\\n\\ncoroutine_handle&lt;P&gt;类型被传递给co_await表达式的await_suspend()调用。这个类型代表了一个对协程帧的非拥有的句柄，可以用来恢复coroutine的执行或销毁协程帧。它也可以用来获取对该coroutine的Promise对象的访问。coroutine_handle类型有以下接口：\\n\\n```c++\\nnamespace std::experimental\\n{\\ntemplate&lt;typename Promise&gt;\\nstruct coroutine_handle;\\n\\ntemplate&lt;&gt;\\nstruct coroutine_handle&lt;void&gt;\\n{\\nbool done() const;\\n\\nvoid resume();\\nvoid destroy();\\n\\nvoid* address() const;\\nstatic coroutine_handle from_address(void* address);\\n};\\n\\ntemplate&lt;typename Promise&gt;\\nstruct coroutine_handle : coroutine_handle&lt;void&gt;\\n{\\nPromise&amp; promise() const;\\nstatic coroutine_handle from_promise(Promise&amp; promise);\\n\\nstatic coroutine_handle from_address(void* address);\\n};\\n}\\n```\\n\\n当实现Awaitable类型时，你将在coroutine_handle上使用的关键方法是.resume()，它应该在操作完成并且你想恢复等待的coroutine的执行时被调用。在一个coroutine_handle上调用.resume()可以在&lt;resum-point&gt;处重新激活一个暂停的coroutine。对.resume()的调用将在该coroutine程序下次到达&lt;return-to-caller-or-resumer&gt;点时返回。.destroy()方法会销毁协程帧，调用任何范围内变量的析构器并释放协程帧所使用的内存。一般来说，你不需要（实际上应该避免）调用.destroy()，除非你是一个实现了coroutinePromise类型的库作者。通常情况下，协程帧将被某种从调用coroutine程序返回的RAII类型所拥有。所以在没有与RAII对象合作的情况下调用.destroy()可能会导致双重破坏的错误。.promise()方法返回一个对coroutine的promise对象的引用。然而，像.destroy()一样，它通常只在你编写coroutine的Promise类型时有用。你应该把coroutine的promise对象视为coroutine的一个内部实现细节。对于大多数正常的 Awaitable 类型，你应该使用 coroutine_handle&lt;void&gt; 作为 await_suspend() 方法的参数类型，而不是 coroutine_handle&lt;Promise&gt;。\\n\\ncoroutine_handle&lt;P&gt;::from_promise(P&amp; promise)函数允许从对coroutine的promise对象的引用中重构coroutine句柄。请注意，你必须确保P的类型与用于协程帧的具体Promise类型完全匹配；当具体的Promise类型是Derived时，试图构造一个coroutine_handle&lt;Base&gt;会导致未定义的行为。.address() / from_address()函数允许将一个coroutine句柄转换为/从一个void*指针。这主要是为了允许作为 \\&quot;上下文 \\&quot;参数传递到现有的C风格的API中，所以你可能会发现它在某些情况下对实现Awaitable类型很有用。然而，在大多数情况下，我发现有必要在这个 \\&quot;上下文 \\&quot;参数中向回调传递额外的信息，所以我通常最终会将coroutine_handle存储在一个结构中，并在 \\&quot;上下文 \\&quot;参数中传递一个指向该结构的指针，而不是使用.address()返回值。&quot;,536870932]],[&quot;^14&quot;,[57,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[57,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[57,&quot;^E&quot;,35,536870932]],[&quot;^14&quot;,[57,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[57,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[57,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[57,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[57,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[57,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[57,&quot;^:&quot;,&quot;~u62cef8ad-e297-4c15-9cf0-a92b7d312b0a&quot;,536870932]],[&quot;^14&quot;,[58,&quot;^P&quot;,&quot;4. Awaiter.await_resume()的返回值即为 co_await 的结果&quot;,536870932]],[&quot;^14&quot;,[58,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[58,&quot;^E&quot;,83,536870932]],[&quot;^14&quot;,[58,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[58,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[58,&quot; 56b-4f09-88ba-b0efc3c0101c&quot;,536870932]],[&quot;^14&quot;,[62,&quot;^P&quot;,&quot;#### 构造Promise对象\\n\\n一旦所有的参数都被复制到协程帧中，coroutine就会构造Promise对象。之所以在构造Promise对象之前复制参数，是为了让Promise对象在其构造函数中能够访问复制后的参数。首先，编译器检查是否有一个 promise 构造函数的重载，它可以接受对每个被复制参数的左值引用。如果编译器找到这样的重载，那么编译器就会生成对该构造函数重载的调用。如果没有找到这样的重载，那么编译器就会退回到生成对Promise类型的默认构造函数的调用。\\n\\n&gt; 请注意，承诺构造函数 \\&quot;偷看 \\&quot;参数的能力是Coroutines相对较新的变化，在Jacksonville 2018会议上被N4723采纳。该提案见P0914R1。因此，它可能不被一些旧版本的Clang或MSVC所支持。\\n\\n如果Promise构造抛出了一个异常，那么在异常传播到调用者之前，参数副本会被析构，并且在堆栈free间释放了协程帧。&quot;,536870932]],[&quot;^14&quot;,[62,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[62,&quot;^U&quot;,4,536870932]],[&quot;^14&quot;,[62,&quot;^E&quot;,43,536870932]],[&quot;^14&quot;,[62,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[62,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[62,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[62,&quot;^18&quot;,4,536870932]],[&quot;^14&quot;,[62,&quot;^V&quot;,&quot;^19&quot;,536870932]],[&quot;^14&quot;,[62,&quot;^17&quot;,false,536870932]],[&quot;^14&quot;,[62,&quot;^:&quot;,&quot;~u62cef8ad-b6a2-4a20-a4ce-5250162de62c&quot;,536870932]],[&quot;^14&quot;,[63,&quot;^P&quot;,&quot;标准库里面实现了两种 Awaiter，分别如下：&quot;,536870932]],[&quot;^14&quot;,[63,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[63,&quot;^E&quot;,42,536870932]],[&quot;^14&quot;,[63,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[63,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[63,&quot;^S&quot;,34,536870932]],[&quot;^14&quot;,[63,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[63,&quot;^:&quot;,&quot;~u62cef8ad-ebcd-4208-848d-7897570ac91b&quot;,536870932]],[&quot;^14&quot;,[64,&quot;^P&quot;,&quot;final_suspend: 返回一个 Awaitable 对象&quot;,536870932]],[&quot;^14&quot;,[64,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[64,&quot;^E&quot;,92,536870932]],[&quot;^14&quot;,[64,&quot;^W&quot;,34,536870932]],[&quot;^14&quot;,[64,&quot;^T&quot;,34,536870932]],[&quot;^14&quot;,[64,&quot;^S&quot;,34,536870932
